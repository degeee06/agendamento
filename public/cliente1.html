<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
      
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown-timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f87171;
            background: rgba(248, 113, 113, 0.15);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .countdown-warning {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .payment-success {
            animation: successPulse 2s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); background-color: rgba(34, 197, 94, 0.2); }
            50% { transform: scale(1.02); background-color: rgba(34, 197, 94, 0.3); }
            100% { transform: scale(1); background-color: rgba(34, 197, 94, 0.2); }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 text-white">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-12" data-aos="fade-down">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-300">
                Agendamento
            </h1>
            <p class="text-lg opacity-90 max-w-2xl mx-auto">
                Faça seu agendamento de forma rápida e segura
            </p>
        </header>

        <!-- Appointment Form -->
        <form id="agendamentoForm" class="glass-card rounded-2xl p-8 mb-8" data-aos="fade-up">
            <div class="flex items-center justify-center mb-6">
                <div class="p-3 rounded-full bg-gradient-to-br from-indigo-500 to-cyan-500 shadow-lg">
                    <i data-feather="calendar" class="w-6 h-6 text-white"></i>
                </div>
            </div>
            <h2 class="text-2xl font-semibold text-center mb-6">Novo Agendamento</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 max-w-4xl mx-auto">
                <div class="space-y-5">
                    <div>
                        <label for="Nome" class="block mb-2 text-sm font-medium opacity-80">Nome Completo</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="user" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="text" name="Nome" placeholder="Seu nome" required 
                                   class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                        </div>
                    </div>
                    <div>
                        <label for="Email" class="block mb-2 text-sm font-medium opacity-80">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="email" name="Email" placeholder="seu@email.com" required 
                                   class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                        </div>
                    </div>
                </div>
                <div class="space-y-5">
                    <div>
                        <label for="Telefone" class="block mb-2 text-sm font-medium opacity-80">Telefone</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="phone" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="text" id="Telefone" name="Telefone" placeholder="(00) 00000-0000" required 
                                   class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="Data" class="block mb-2 text-sm font-medium opacity-80">Data</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="calendar" class="w-5 h-5 text-gray-400"></i>
                                </div>
                                <input type="date" id="Data" name="Data" placeholder="Data do Agendamento" required 
                                       class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                            </div>
                        </div>
                        <div>
                            <label for="Horario" class="block mb-2 text-sm font-medium opacity-80">Horário</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="clock" class="w-5 h-5 text-gray-400"></i>
                                </div>
                                <input type="time" id="Horario" name="Horario" placeholder="Horário" required 
                                       class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="max-w-md mx-auto mt-8">
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-cyan-500 text-white py-3 px-6 rounded-lg font-medium hover:opacity-90 transition-all flex items-center justify-center gap-2 shadow-lg">
                    <i data-feather="credit-card" class="w-5 h-5"></i>
                    <span id="agendarText">Agendar e Pagar</span>
                    <div id="agendarSpinner" class="loading-spinner hidden"></div>
                </button>
            </div>
        </form>

        <!-- Seção de Agendamentos -->
        <div id="agendamentosSection" class="glass-card rounded-2xl p-8 mt-8 hidden">
            <h2 class="text-2xl font-semibold text-center mb-6">Meus Agendamentos</h2>
            <div id="listaAgendamentos" class="space-y-4">
                <!-- Agendamentos serão carregados aqui -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "https://otyxjcxxqwjotnuyrvmc.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90eXhqY3h4cXdqb3RudXlydm1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzU5MTQsImV4cCI6MjA3MzAxMTkxNH0.O6pWtKMQvsIQlOt7G6nIcDMMKoTJU-G-qpZiiE6Q3Hk";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let telefoneMask = null;
        let paymentCheckInterval = null;
        let paymentStatusInterval = null;
        let currentPaymentId = null;
        let paymentExpiresAt = null;

        const form = document.getElementById('agendamentoForm');
        const agendarText = document.getElementById('agendarText');
        const agendarSpinner = document.getElementById('agendarSpinner');
        const telefoneInput = document.getElementById("Telefone");
        const dataInput = document.getElementById("Data");
        const horarioInput = document.getElementById("Horario");
        const agendamentosSection = document.getElementById('agendamentosSection');
        const listaAgendamentos = document.getElementById('listaAgendamentos');

        // ---------------- INICIALIZAÇÃO ----------------
        function init() {
            if (telefoneInput) {
                telefoneMask = IMask(telefoneInput, {
                    mask: '(00) 00000-0000'
                });
            }
            
            const hoje = new Date();
            const ontem = new Date(hoje);
            ontem.setDate(ontem.getDate() - 1);
            
            if (dataInput) {
                dataInput.min = ontem.toISOString().split('T')[0];
            }
            
            feather.replace();
            carregarAgendamentos();
        }

        // ---------------- TOASTS ----------------
        let activeToasts = [];
        function showToast(message, type = "success") {
            const colors = {
                success: "bg-gradient-to-r from-green-500 to-teal-400",
                error: "bg-gradient-to-r from-red-500 to-pink-500",
                info: "bg-gradient-to-r from-blue-500 to-cyan-400",
                warning: "bg-gradient-to-r from-yellow-500 to-amber-400"
            };
            
            const container = document.getElementById("toast-container");
            if (activeToasts.length >= 3) {
                const oldest = activeToasts.shift();
                oldest.remove();
            }
            
            const toast = document.createElement("div");
            toast.className = `p-4 rounded-lg shadow-lg text-white font-medium ${colors[type] || colors.info} opacity-0 translate-x-5 transition-all duration-300 flex items-center gap-2`;
            toast.innerHTML = `<i data-feather="${type==="success"?"check-circle":type==="error"?"alert-circle":"info"}" class="w-5 h-5"></i> <span>${message}</span>`;
            container.appendChild(toast);
            activeToasts.push(toast);
            feather.replace();
            
            requestAnimationFrame(()=>{
                toast.classList.remove("opacity-0","translate-x-5"); 
                toast.classList.add("opacity-100","translate-x-0");
            });
            
            setTimeout(()=>{
                toast.classList.add("opacity-0","translate-x-5"); 
                setTimeout(()=>{
                    toast.remove(); 
                    activeToasts=activeToasts.filter(t=>t!==toast);
                },300);
            },3000);
        }

        // ---------------- FUNÇÕES PARA AGENDAMENTOS ----------------
        async function carregarAgendamentos() {
            try {
                const { data, error } = await supabase
                    .from('agendamentos')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                if (data && data.length > 0) {
                    agendamentosSection.classList.remove('hidden');
                    listaAgendamentos.innerHTML = '';
                    
                    data.forEach(agendamento => {
                        const statusClass = agendamento.status === 'confirmado' ? 'status-confirmado' : 
                                          agendamento.status === 'pendente' ? 'status-pendente' : 'status-cancelado';
                        
                        const card = document.createElement('div');
                        card.className = 'agendamento-card bg-white/5 rounded-lg p-4';
                        card.innerHTML = `
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 class="font-semibold">${agendamento.Nome}</h3>
                                    <p class="text-sm opacity-80">${agendamento.Data} às ${agendamento.Horario}</p>
                                    <p class="text-sm opacity-80">${agendamento.Telefone} • ${agendamento.Email}</p>
                                </div>
                                <span class="${statusClass}">${agendamento.status}</span>
                            </div>
                        `;
                        listaAgendamentos.appendChild(card);
                    });
                } else {
                    agendamentosSection.classList.add('hidden');
                }
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
            }
        }

        // ---------------- FUNÇÕES PARA CONTROLE DE TEMPO DO PIX ----------------
        function formatTimeRemaining(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function limparIntervals() {
            if (paymentCheckInterval) {
                clearInterval(paymentCheckInterval);
                paymentCheckInterval = null;
            }
            if (paymentStatusInterval) {
                clearInterval(paymentStatusInterval);
                paymentStatusInterval = null;
            }
        }

        function startPaymentTimer(expiresAt) {
            limparIntervals();
            
            const countdownElement = document.getElementById('countdownTimer');
            
            paymentCheckInterval = setInterval(() => {
                const now = new Date();
                const expires = new Date(expiresAt);
                const timeRemaining = Math.floor((expires - now) / 1000);
                
                if (timeRemaining <= 0) {
                    limparIntervals();
                    if (countdownElement) {
                        countdownElement.innerHTML = 'Tempo esgotado!';
                        countdownElement.classList.add('countdown-warning');
                    }
                    
                    const pixDiv = document.getElementById("pixArea");
                    if (pixDiv) {
                        pixDiv.classList.add('fade-out');
                        setTimeout(() => {
                            pixDiv.innerHTML = `
                                <div class="text-center p-4 bg-red-900/20 rounded-lg slide-in">
                                    <i data-feather="clock" class="w-12 h-12 text-red-500 mx-auto mb-3"></i>
                                    <p class="text-red-300">Tempo para pagamento esgotado.</p>
                                    <button id="retryPaymentBtn" class="mt-3 px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700">
                                        Tentar novamente
                                    </button>
                                </div>
                            `;
                            feather.replace();
                            
                            document.getElementById('retryPaymentBtn').addEventListener('click', () => {
                                form.dispatchEvent(new Event('submit'));
                            });
                        }, 500);
                    }
                    return;
                }
                
                if (countdownElement) {
                    countdownElement.textContent = `Tempo restante: ${formatTimeRemaining(timeRemaining)}`;
                    countdownElement.classList.toggle('countdown-warning', timeRemaining < 60);
                }
            }, 1000);
        }

        async function salvarAgendamentoNoSupabase(dadosAgendamento) {
            try {
                // Adicionar dados adicionais
                dadosAgendamento.status = 'confirmado';
                dadosAgendamento.created_at = new Date().toISOString();
                dadosAgendamento.payment_id = currentPaymentId;
                
                const { data, error } = await supabase
                    .from('agendamentos')
                    .insert([dadosAgendamento])
                    .select();
                
                if (error) throw error;
                
                return data;
            } catch (error) {
                console.error('Erro ao salvar agendamento:', error);
                throw error;
            }
        }

        async function checkPaymentStatus(paymentId) {
            try {
                const statusResponse = await fetch(`/check-payment/${paymentId}`);
                if (!statusResponse.ok) {
                    throw new Error('Erro ao verificar pagamento');
                }
                
                const statusData = await statusResponse.json();
                
                if (statusData.status === 'approved') {
                    limparIntervals();
                    
                    // Salvar no Supabase
                    const formData = new FormData(form);
                    const dataToSend = {};
                    formData.forEach((v,k) => dataToSend[k] = v);
                    
                    await salvarAgendamentoNoSupabase(dataToSend);
                    
                    showToast("Agendamento realizado com sucesso!", "success");
                    form.reset();
                    
                    const pixDiv = document.getElementById("pixArea");
                    if (pixDiv) {
                        pixDiv.classList.add('payment-success');
                        setTimeout(() => {
                            pixDiv.classList.add('fade-out');
                            setTimeout(() => {
                                pixDiv.innerHTML = `
                                    <div class="text-center p-4 bg-green-900/20 rounded-lg slide-in">
                                        <i data-feather="check-circle" class="w-12 h-12 text-green-500 mx-auto mb-3"></i>
                                        <p class="text-green-300">Pagamento confirmado! Agendamento realizado.</p>
                                    </div>
                                `;
                                feather.replace();
                            }, 500);
                        }, 2000);
                    }
                    
                    // Atualizar lista de agendamentos
                    setTimeout(() => {
                        carregarAgendamentos();
                    }, 1000);
                    
                    return true;
                } else if (statusData.status === 'expired') {
                    limparIntervals();
                    showToast("Tempo para pagamento expirado.", "error");
                    return true;
                }
                
                return false;
            } catch (err) {
                console.error("Erro ao verificar pagamento:", err);
                return false;
            }
        }

        // ---------------- AGENDAR COM PAGAMENTO PIX ----------------
        form.addEventListener('submit', async (e)=>{
            e.preventDefault();
            const formData=new FormData(form);
            const dataToSend={};
            formData.forEach((v,k)=>dataToSend[k]=v);

            if(!dataToSend.Nome || !dataToSend.Email || !dataToSend.Telefone || !dataToSend.Data || !dataToSend.Horario) {
                showToast("Preencha todos os campos", "warning");
                return;
            }

            agendarText.classList.add('hidden');
            agendarSpinner.classList.remove('hidden');
            form.querySelector('button[type="submit"]').disabled = true;
            
            try {
                const valorEmReais = 0.01;

                const pagamentoResponse = await fetch('/create-pix', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        amount: valorEmReais,
                        description: `Agendamento - ${dataToSend.Nome} - ${dataToSend.Data} ${dataToSend.Horario}`,
                        email: dataToSend.Email
                    })
                });

                if (!pagamentoResponse.ok) {
                    const errorData = await pagamentoResponse.json();
                    throw new Error(errorData.error || 'Erro ao criar pagamento');
                }

                const pagamentoData = await pagamentoResponse.json();
                currentPaymentId = pagamentoData.payment_id;
                paymentExpiresAt = pagamentoData.expires_at;
                
                let pixDiv = document.getElementById("pixArea");
                if (!pixDiv) {
                    pixDiv = document.createElement("div");
                    pixDiv.id = "pixArea";
                    pixDiv.className = 'mt-4 p-4 bg-white/10 rounded-lg animate-fade-in';
                    form.appendChild(pixDiv);
                } else {
                    pixDiv.innerHTML = '';
                    pixDiv.classList.remove('fade-out', 'payment-success');
                    pixDiv.classList.add('animate-fade-in');
                }

                pixDiv.innerHTML = `
                    <h3 class="text-center mb-3">Pagamento via PIX</h3>
                    <div class="text-center mb-4">
                        <p class="text-lg font-semibold">Valor: R$ ${valorEmReais.toFixed(2).replace('.', ',')}</p>
                        <p class="text-sm text-gray-300">Escaneie o QR Code ou copie o código PIX</p>
                    </div>
                    <img src="data:image/png;base64,${pagamentoData.qr_code_base64}" class="mx-auto mb-4 w-48 h-48"/>
                    <div class="mb-4">
                        <p class="text-sm font-medium mb-1">Código PIX (copiar e colar):</p>
                        <div class="flex items-center gap-2">
                            <textarea readonly class="flex-1 p-2 bg-white/5 rounded text-sm" style="height:60px">${pagamentoData.qr_code}</textarea>
                            <button id="copyPixBtn" class="p-2 bg-indigo-600 rounded hover:bg-indigo-700">
                                <i data-feather="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <div id="countdownTimer" class="countdown-timer">Tempo restante: ${formatTimeRemaining(Math.floor((new Date(paymentExpiresAt) - new Date()) / 1000))}</div>
                    <div class="text-center">
                        <button id="confirmPaymentBtn" class="px-4 py-2 bg-green-600 rounded hover:bg-green-700">
                            Já efetuei o pagamento
                        </button>
                    </div>
                `;
                
                feather.replace();
                
                startPaymentTimer(paymentExpiresAt);
                
                document.getElementById('copyPixBtn').addEventListener('click', () => {
                    const textarea = document.querySelector('#pixArea textarea');
                    textarea.select();
                    document.execCommand('copy');
                    showToast('Código PIX copiado!', 'success');
                });
                
                // Verificação automática do pagamento
                paymentStatusInterval = setInterval(async () => {
                    const paymentConfirmed = await checkPaymentStatus(currentPaymentId);
                    if (paymentConfirmed) {
                        limparIntervals();
                    }
                }, 10000);
                
                document.getElementById('confirmPaymentBtn').addEventListener('click', async () => {
                    const paymentConfirmed = await checkPaymentStatus(currentPaymentId);
                    if (!paymentConfirmed) {
                        showToast("Pagamento ainda não confirmado. Aguarde a confirmação.", "warning");
                    }
                });
                
            } catch(err) { 
                console.error(err); 
                showToast("Erro ao processar pagamento","error"); 
            } finally {
                agendarText.classList.remove('hidden');
                agendarSpinner.classList.add('hidden');
                form.querySelector('button[type="submit"]').disabled = false;
            }
        });

        // ---------------- INIT ----------------
        AOS.init({
            duration: 800,
            easing: 'ease-out-quart',
            once: true
        });
        init();
    </script>
</body>
</html>
