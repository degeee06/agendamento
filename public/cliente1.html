<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
      
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown-timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f87171;
            background: rgba(248, 113, 113, 0.15);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .countdown-warning {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-pendente {
            color: #fbbf24;
            background-color: rgba(251, 191, 36, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }

        .status-confirmado {
            color: #34d399;
            background-color: rgba(52, 211, 153, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }

        .status-cancelado {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .agendamento-card {
            transition: all 0.3s ease;
        }
        
        .agendamento-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-hide::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .scrollbar-hide::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>

        const form = document.getElementById('agendamentoForm');

        // ---------------- INICIALIZAÇÃO ----------------
        function init() {

        // ---------------- TOASTS ----------------
        let activeToasts = [];
        function showToast(message, type = "success") {
            const colors = {
                success: "bg-gradient-to-r from-green-500 to-teal-400",
                error: "bg-gradient-to-r from-red-500 to-pink-500",
                info: "bg-gradient-to-r from-blue-500 to-cyan-400",
                warning: "bg-gradient-to-r from-yellow-500 to-amber-400"
            };
            
            const container = document.getElementById("toast-container");
            if (activeToasts.length >= 3) {
                const oldest = activeToasts.shift();
                oldest.remove();
            }
            
            const toast = document.createElement("div");
            toast.className = `p-4 rounded-lg shadow-lg text-white font-medium ${colors[type] || colors.info} opacity-0 translate-x-5 transition-all duration-300 flex items-center gap-2`;
            toast.innerHTML = `<i data-feather="${type==="success"?"check-circle":type==="error"?"alert-circle":"info"}" class="w-5 h-5"></i> <span>${message}</span>`;
            container.appendChild(toast);
            activeToasts.push(toast);
            feather.replace();
            
            requestAnimationFrame(()=>{
                toast.classList.remove("opacity-0","translate-x-5"); 
                toast.classList.add("opacity-100","translate-x-0");
            });
            
            setTimeout(()=>{
                toast.classList.add("opacity-0","translate-x-5"); 
                setTimeout(()=>{
                    toast.remove(); 
                    activeToasts=activeToasts.filter(t=>t!==toast);
                },300);
            },3000);
        }

        // ---------------- FUNÇÕES PARA CONTROLE DE TEMPO DO PIX ----------------
        function formatTimeRemaining(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startPaymentTimer(expiresAt) {
            if (paymentCheckInterval) {
                clearInterval(paymentCheckInterval);
            }
            
            const countdownElement = document.getElementById('countdownTimer');
            
            paymentCheckInterval = setInterval(async () => {
                const now = new Date();
                const expires = new Date(expiresAt);
                const timeRemaining = Math.floor((expires - now) / 1000);
                
                if (timeRemaining <= 0) {
                    clearInterval(paymentCheckInterval);
                    countdownElement.innerHTML = 'Tempo esgotado!';
                    countdownElement.classList.add('countdown-warning');
                    
                    const pixDiv = document.getElementById("pixArea");
                    if (pixDiv) {
                        pixDiv.innerHTML = `
                            <div class="text-center p-4 bg-red-900/20 rounded-lg">
                                <i data-feather="clock" class="w-12 h-12 text-red-500 mx-auto mb-3"></i>
                                <p class="text-red-300">Tempo para pagamento esgotado.</p>
                                <button id="retryPaymentBtn" class="mt-3 px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700">
                                    Tentar novamente
                                </button>
                            </div>
                        `;
                        
                        feather.replace();
                        
                        document.getElementById('retryPaymentBtn').addEventListener('click', () => {
                            form.dispatchEvent(new Event('submit'));
                        });
                    }
                    
                    return;
                }
                
                countdownElement.textContent = `Tempo restante: ${formatTimeRemaining(timeRemaining)}`;
                
                if (timeRemaining < 60) {
                    countdownElement.classList.add('countdown-warning');
                } else {
                    countdownElement.classList.remove('countdown-warning');
                }
            }, 1000);
        }

        // ---------------- LISTAR AGENDAMENTOS ----------------
        async function listarAgendamentos() {
            if (!clienteEmail) return;
            
            try {
                const { data, error } = await supabase
                    .from('agendamentos')
                    .select('*')
                    .eq('email', clienteEmail)
                    .order('data', { ascending: true })
                    .order('horario', { ascending: true });
                
                if (error) throw error;
                
                if (data.length === 0) {
                    meusAgendamentos.innerHTML = `
                        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                            <i data-feather="calendar" class="w-5 h-5"></i> Meus Agendamentos
                        </h2>
                        <div class="text-center py-8">
                            <div class="p-4 rounded-full bg-white/10 inline-block mb-4">
                                <i data-feather="calendar" class="w-8 h-8 text-gray-300"></i>
                            </div>
                            <p class="text-gray-300">Nenhum agendamento encontrado</p>
                        </div>
                    `;
                    feather.replace();
                    return;
                }
                
                meusAgendamentos.innerHTML = `
                    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                        <i data-feather="calendar" class="w-5 h-5"></i> Meus Agendamentos
                    </h2>
                `;
                
                data.forEach(agendamento => {
                    const div = document.createElement("div");
                    div.className = `agendamento-card glass-card rounded-xl p-5 mb-4 transition-all duration-300`;
                    
                    const dataFormatada = new Date(agendamento.data).toLocaleDateString('pt-BR');
                    
                    div.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-2">
                                <i data-feather="clock" class="w-4 h-4 text-gray-300"></i>
                                <span class="font-medium">${agendamento.horario}</span>
                            </div>
                            <span class="text-sm px-2 py-1 rounded-full ${agendamento.status === 'confirmado' ? 'bg-green-900/30 text-green-300' : agendamento.status === 'pendente' ? 'bg-yellow-900/30 text-yellow-300' : 'bg-red-900/30 text-red-300'}">
                                ${agendamento.status}
                            </span>
                        </div>
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">
                                <i data-feather="user" class="w-4 h-4 text-gray-300"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">${agendamento.nome}</h3>
                                <p class="text-sm text-gray-300">${dataFormatada}</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <div class="flex items-center gap-2">
                                <i data-feather="mail" class="w-4 h-4 text-gray-300"></i>
                                <span class="truncate">${agendamento.email}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <i data-feather="phone" class="w-4 h-4 text-gray-300"></i>
                                <span>${agendamento.telefone}</span>
                            </div>
                        </div>
                    `;
                    
                    meusAgendamentos.appendChild(div);
                });
                
                feather.replace();
            } catch (error) {
                console.error("Erro ao buscar agendamentos:", error);
                showToast("Erro ao carregar agendamentos", "error");
            }
        }

        // ---------------- VERIFICAR STATUS DO PAGAMENTO ----------------
        async function checkPaymentStatus(paymentId) {
            try {
                // Verificar status do pagamento no Supabase
                const { data: pagamento, error } = await supabase
                    .from('pagamentos')
                    .select('*')
                    .eq('id', paymentId)
                    .single();
                
                if (error) throw error;
                
                if (pagamento.status === 'approved') {
                    clearInterval(paymentCheckInterval);
                    
                    // Atualizar status do agendamento para confirmado
                    const { error: updateError } = await supabase
                        .from('agendamentos')
                        .update({ status: 'confirmado', confirmado: true })
                        .eq('payment_id', paymentId);
                    
                    if (updateError) throw updateError;
                    
                    showToast("Agendamento confirmado com sucesso!", "success");
                    form.reset();
                    
                    const pixDiv = document.getElementById("pixArea");
                    if (pixDiv) {
                        pixDiv.innerHTML = `
                            <div class="text-center p-4 bg-green-900/20 rounded-lg">
                                <i data-feather="check-circle" class="w-12 h-12 text-green-500 mx-auto mb-3"></i>
                                <p class="text-green-300">Pagamento confirmado! Agendamento realizado.</p>
                            </div>
                        `;
                        feather.replace();
                    }
                    
                    listarAgendamentos();
                    return true;
                } else if (pagamento.status === 'expired' || pagamento.status === 'cancelled') {
                    clearInterval(paymentCheckInterval);
                    showToast("Pagamento não realizado a tempo.", "error");
                    return true;
                }
                
                return false;
            } catch (err) {
                console.error("Erro ao verificar pagamento:", err);
                return false;
            }
        }

        // ---------------- AGENDAR COM PAGAMENTO PIX ----------------
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const dataToSend = {};
    formData.forEach((v,k) => dataToSend[k] = v);

    // Validação
    if(!dataToSend.Nome || !dataToSend.Email || !dataToSend.Telefone || !dataToSend.Data || !dataToSend.Horario) {
        showToast("Preencha todos os campos", "warning");
        return;
    }

    clienteEmail = dataToSend.Email;
    localStorage.setItem('clienteEmail', clienteEmail);

    agendarText.classList.add('hidden');
    agendarSpinner.classList.remove('hidden');
    form.querySelector('button[type="submit"]').disabled = true;

    try {
        // Verificar se já existe agendamento no mesmo horário
        const { data: existingAppointments, error: checkError } = await supabase
            .from('agendamentos')
            .select('*')
            .eq('data', dataToSend.Data)
            .eq('horario', dataToSend.Horario);
        if (checkError) throw checkError;
        if (existingAppointments && existingAppointments.length > 0) {
            showToast("Já existe um agendamento para este horário. Escolha outro horário.", "error");
            return;
        }

        // ---------------- Criar pagamento primeiro ----------------
        const valorEmReais = 0.01; // 1 centavo para teste
        const paymentId = Date.now(); // ID único para o pagamento
        const { data: pagamento, error: paymentError } = await supabase
            .from('pagamentos')
            .insert([{
                id: paymentId,
                email: dataToSend.Email,
                amount: valorEmReais,
                status: 'pending',
                description: `Agendamento - ${dataToSend.Nome} - ${dataToSend.Data} ${dataToSend.Horario}`,
                valid_until: new Date(Date.now() + 30 * 60 * 1000) // 30 minutos para expirar

            .select()
            .single();
        if (paymentError) throw paymentError;

        currentPaymentId = paymentId;
        paymentExpiresAt = pagamento.valid_until;

            pixDiv = document.createElement("div");
            pixDiv.id = "pixArea";
            pixDiv.className = 'mt-4 p-4 bg-white/10 rounded-lg';
            form.appendChild(pixDiv);
        }

        const qrCodeSimulado = `00020126580014br.gov.bcb.pix0136${paymentId}52040000530398654060.015802BR5909AGENDAMENTO6008SAO PAULO6304`;
        pixDiv.innerHTML = `
            <h3 class="text-center mb-3">Pagamento via PIX</h3>
            <div class="text-center mb-4">
                <p class="text-lg font-semibold">Valor: R$ ${valorEmReais.toFixed(2).replace('.', ',')}</p>
                <p class="text-sm text-gray-300">Escaneie o QR Code ou copie o código PIX</p>
            </div>
            <div class="bg-white p-2 rounded mx-auto mb-4 w-48 h-48 flex items-center justify-center">

                    <button id="copyPixBtn" class="p-2 bg-indigo-600 rounded hover:bg-indigo-700">
                        <i data-feather="copy" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            <div id="countdownTimer" class="countdown-timer">Tempo restante: ${formatTimeRemaining(Math.floor((new Date(paymentExpiresAt) - new Date()) / 1000))}</div>
            <div class="text-center">
                <button id="simulatePaymentBtn" class="px-4 py-2 bg-green-600 rounded hover:bg-green-700 mr-2">
                    Simular Pagamento
                </button>
            </div>
        `;

        feather.replace();
        startPaymentTimer(paymentExpiresAt);

        document.getElementById('copyPixBtn').addEventListener('click', () => {
            const textarea = document.querySelector('#pixArea textarea');
            textarea.select();
            document.execCommand('copy');
            showToast('Código PIX copiado!', 'success');
        });

            // Simular pagamento aprovado
            await supabase.from('pagamentos').update({status:'approved'}).eq('id', currentPaymentId);

            // ---------------- Agora sim, criar agendamento ----------------
            const { data: agendamento, error: insertError } = await supabase
                .from('agendamentos')
                .insert([{
                    cliente: dataToSend.Nome.toLowerCase().replace(/\s+/g, '-'),
                    nome: dataToSend.Nome,
                    email: dataToSend.Email,
                    telefone: dataToSend.Telefone,
                    data: dataToSend.Data,
                    horario: dataToSend.Horario,
                    status: 'confirmado',
                    confirmado: true,
                    payment_id: currentPaymentId
                }])
                .select()
                .single();
            if (insertError) throw insertError;

            showToast("Pagamento confirmado! Agendamento realizado.", "success");
            listarAgendamentos();
            pixDiv.innerHTML = '';
        });

    } catch(err) {
        console.error(err);
        showToast("Erro ao processar agendamento", "error");
    } finally {
        agendarText.classList.remove('hidden');
        agendarSpinner.classList.add('hidden');
        form.querySelector('button[type="submit"]').disabled = false;
    }
});


        // ---------------- INIT ----------------
        AOS.init({
            duration: 800,
            easing: 'ease-out-quart',
            once: true
        });
        init();
    </script>
