       // ---------------- Função de toast ----------------
let activeToasts = [];
function showToast(message, type = "success") {
    const colors = {
        success: "bg-gradient-to-r from-green-500 to-teal-400",
        error: "bg-gradient-to-r from-red-500 to-pink-500",
        info: "bg-gradient-to-r from-blue-500 to-cyan-400",
        warning: "bg-gradient-to-r from-yellow-500 to-amber-400"
    };

    const container = document.getElementById("toast-container");
    if (activeToasts.length >= 3) {
        const oldest = activeToasts.shift();
        oldest.remove();
    }

    const toast = document.createElement("div");
    toast.className = `p-4 rounded-lg shadow-lg text-white font-medium ${colors[type] || colors.info} opacity-0 translate-x-5 transition-all duration-300 flex items-center gap-2`;
    toast.innerHTML = `<span>${message}</span>`;
    container.appendChild(toast);
    activeToasts.push(toast);

    requestAnimationFrame(()=>{
        toast.classList.remove("opacity-0","translate-x-5"); 
        toast.classList.add("opacity-100","translate-x-0");
    });

    setTimeout(()=>{
        toast.classList.add("opacity-0","translate-x-5"); 
        setTimeout(()=>{ toast.remove(); activeToasts = activeToasts.filter(t => t !== toast); },300);
    },3000);
}

        // ---------------- FUNÇÕES PARA CONTROLE DE TEMPO DO PIX ----------------
        function formatTimeRemaining(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startPaymentTimer(expiresAt) {
            // Limpar qualquer intervalo existente
            if (paymentCheckInterval) {
                clearInterval(paymentCheckInterval);
            }
            
            const countdownElement = document.getElementById('countdownTimer');
            
            // Atualizar o contador a cada segundo
            paymentCheckInterval = setInterval(async () => {
                const now = new Date();
                const expires = new Date(expiresAt);
                const timeRemaining = Math.floor((expires - now) / 1000);
                
                if (timeRemaining <= 0) {
                    clearInterval(paymentCheckInterval);
                    countdownElement.innerHTML = 'Tempo esgotado!';
                    countdownElement.classList.add('countdown-warning');
                    
                    // Limpar a área de pagamento
                    const pixDiv = document.getElementById("pixArea");
                    if (pixDiv) {
                        pixDiv.innerHTML = `
                            <div class="text-center p-4 bg-red-900/20 rounded-lg">
                                <i data-feather="clock" class="w-12 h-12 text-red-500 mx-auto mb-3"></i>
                                <p class="text-red-300">Tempo para pagamento esgotado.</p>
                                <button id="retryPaymentBtn" class="mt-3 px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700">
                                    Tentar novamente
                                </button>
                            </div>
                        `;
                        
                        feather.replace();
                        
                        document.getElementById('retryPaymentBtn').addEventListener('click', () => {
                            form.dispatchEvent(new Event('submit'));
                        });
                    }
                    
                    return;
                }
                
                // Atualizar o contador
                countdownElement.textContent = `Tempo restante: ${formatTimeRemaining(timeRemaining)}`;
                
                // Adicionar efeito de aviso quando faltar menos de 1 minuto
                if (timeRemaining < 60) {
                    countdownElement.classList.add('countdown-warning');
                } else {
                    countdownElement.classList.remove('countdown-warning');
                }
            }, 1000);
        }

        async function checkPaymentStatus(paymentId) {
            try {
                const statusResponse = await fetch(`/check-payment/${paymentId}`);
                if (!statusResponse.ok) {
                    throw new Error('Erro ao verificar pagamento');
                }
                
                const statusData = await statusResponse.json();
                
                if (statusData.status === 'approved') {
                    // Pagamento aprovado, parar de verificar
                    clearInterval(paymentCheckInterval);
                    
                    // Enviar agendamento
                    const formData = new FormData(form);
                    const dataToSend = {};
                    formData.forEach((v,k) => dataToSend[k] = v);
                    
                    const agendamentoResponse = await fetch(`/agendar/${cliente}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dataToSend)
                    });
                    
                    if (agendamentoResponse.ok) {
                        showToast("Agendamento realizado com sucesso!", "success");
                        form.reset();
                        
                        const pixDiv = document.getElementById("pixArea");
                        if (pixDiv) {
                            pixDiv.innerHTML = `
                                <div class="text-center p-4 bg-green-900/20 rounded-lg">
                                    <i data-feather="check-circle" class="w-12 h-12 text-green-500 mx-auto mb-3"></i>
                                    <p class="text-green-300">Pagamento confirmado! Agendamento realizado.</p>
                                </div>
                            `;
                            feather.replace();
                        }
                    } else {
                        const errorData = await agendamentoResponse.json();
                        showToast(errorData.message || "Não foi possível agendar, horário ocupado!", "error");
                    }
                    
                    return true;
                } else if (statusData.status === 'expired') {
                    // Pagamento expirado
                    clearInterval(paymentCheckInterval);
                    showToast("Tempo para pagamento expirado.", "error");
                    return true;
                }
                
                return false;
            } catch (err) {
                console.error("Erro ao verificar pagamento:", err);
                return false;
            }
        }

        // ---------------- AGENDAR COM PAGAMENTO PIX ----------------
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const dataToSend = {};
    formData.forEach((v, k) => dataToSend[k] = v);

    // ---------------- 1️⃣ Campos obrigatórios ----------------
    if (!dataToSend.Nome || !dataToSend.Email || !dataToSend.Telefone || !dataToSend.Data || !dataToSend.Horario) {
        showToast("Preencha todos os campos", "warning");
        return;
    }

    // ---------------- 2️⃣ Carregar configuração ----------------
    const config = await carregarConfiguracoesCliente();
    if (!config) {
        showToast("Erro ao carregar configuração", "error");
        return;
    }

    // ---------------- 3️⃣ Validar data ----------------
    if (!validarDataSelecionada(dataToSend.Data, config)) {
        return;
    }

    // ---------------- 4️⃣ Validar horário disponível ----------------
    if (!config.horarios_disponiveis.includes(dataToSend.Horario)) {
        showToast('Horário não disponível', 'error');
        return;
    }

    // ---------------- 5️⃣ Verificar agendamentos existentes ----------------
    try {
        const response = await fetch(`/agendamentos/${cliente}?data=${dataToSend.Data}`);
        if (!response.ok) throw new Error("Erro ao consultar agendamentos");

        const { agendamentos } = await response.json();

        // Verificar se o horário está ocupado
        if (agendamentos.some(a => a.horario === dataToSend.Horario)) {
            showToast("Horário já ocupado", "error");
            return;
        }

        // Verificar limite diário
        if (agendamentos.length >= config.max_agendamentos_dia) {
            showToast("Limite de agendamentos para o dia atingido", "error");
            return;
        }
    } catch (err) {
        console.error(err);
        showToast("Erro ao verificar horários disponíveis", "error");
        return;
    }

    // ---------------- 6️⃣ Mostrar loading ----------------
    agendarText.classList.add('hidden');
    agendarSpinner.classList.remove('hidden');
    form.querySelector('button[type="submit"]').disabled = true;

    // ---------------- 7️⃣ Gerar PIX ----------------
    try {
        const valorEmReais = 0.01; // Ajuste conforme necessário
        const pagamentoResponse = await fetch('/create-pix', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                amount: valorEmReais,
                description: `Agendamento - ${dataToSend.Nome} - ${dataToSend.Data} ${dataToSend.Horario}`,
                email: dataToSend.Email
            })
        });

        if (!pagamentoResponse.ok) {
            const errorData = await pagamentoResponse.json();
            throw new Error(errorData.error || 'Erro ao criar pagamento');
        }

        const pagamentoData = await pagamentoResponse.json();
        currentPaymentId = pagamentoData.payment_id;
        paymentExpiresAt = pagamentoData.expires_at;

        // Exibir QR Code e código PIX
        let pixDiv = document.getElementById("pixArea");
        if (!pixDiv) {
            pixDiv = document.createElement("div");
            pixDiv.id = "pixArea";
            pixDiv.className = 'mt-4 p-4 bg-white/10 rounded-lg';
            form.appendChild(pixDiv);
        }

        pixDiv.innerHTML = `
            <h3 class="text-center mb-3">Pagamento via PIX</h3>
            <div class="text-center mb-4">
                <p class="text-lg font-semibold">Valor: R$ ${valorEmReais.toFixed(2).replace('.', ',')}</p>
                <p class="text-sm text-gray-300">Escaneie o QR Code ou copie o código PIX</p>
            </div>
            <img src="data:image/png;base64,${pagamentoData.qr_code_base64}" class="mx-auto mb-4 w-48 h-48"/>
            <div class="mb-4">
                <p class="text-sm font-medium mb-1">Código PIX (copiar e colar):</p>
                <div class="flex items-center gap-2">
                    <textarea readonly class="flex-1 p-2 bg-white/5 rounded text-sm" style="height:60px">${pagamentoData.qr_code}</textarea>
                    <button id="copyPixBtn" class="p-2 bg-indigo-600 rounded hover:bg-indigo-700">
                        <i data-feather="copy" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            <div id="countdownTimer" class="countdown-timer">Tempo restante: ${formatTimeRemaining(Math.floor((new Date(paymentExpiresAt) - new Date()) / 1000))}</div>
            <div class="text-center">
                <button id="confirmPaymentBtn" class="px-4 py-2 bg-green-600 rounded hover:bg-green-700">
                    Já efetuei o pagamento
                </button>
            </div>
        `;
        feather.replace();

        // Iniciar contador
        startPaymentTimer(paymentExpiresAt);

        // Configurar botão de copiar PIX
        document.getElementById('copyPixBtn').addEventListener('click', () => {
            const textarea = document.querySelector('#pixArea textarea');
            textarea.select();
            document.execCommand('copy');
            showToast('Código PIX copiado!', 'success');
        });

        // Verificação automática do pagamento
        const paymentStatusInterval = setInterval(async () => {
            const paymentConfirmed = await checkPaymentStatus(currentPaymentId);
            if (paymentConfirmed) clearInterval(paymentStatusInterval);
        }, 10000);

        // Botão de confirmação manual
        document.getElementById('confirmPaymentBtn').addEventListener('click', async () => {
            const paymentConfirmed = await checkPaymentStatus(currentPaymentId);
            if (!paymentConfirmed) showToast("Pagamento ainda não confirmado. Aguarde.", "warning");
        });

        pagamentoPendente = true;
    } catch (err) {
        console.error(err);
        showToast("Erro ao processar pagamento", "error");
    } finally {
        agendarText.classList.remove('hidden');
        agendarSpinner.classList.add('hidden');
        form.querySelector('button[type="submit"]').disabled = false;
    }
});


// ---------------- CARREGAR CONFIGURAÇÕES DO SUPABASE ----------------
async function carregarConfiguracoesCliente() {
    try {
        const { data, error } = await supabase
            .from('config_horarios')
            .select('*')
            .eq('cliente_id', cliente)
            .single();

        if (error) {
            if (error.code === 'PGRST116') { // registro não encontrado
                console.warn('Nenhuma configuração encontrada para este cliente');
                return null;
            }
            console.error('Erro ao carregar configuração:', error);
            return null;
        }

        return data;
    } catch (err) {
        console.error('Erro ao acessar Supabase:', err);
        return null;
    }
}


async function initDatepicker() {
    const config = await carregarConfiguracoesCliente();
    if (!config) return;

    const diasPermitidos = config.dias_semana.map(Number); // transforma em inteiros
    const datasBloqueadas = config.datas_bloqueadas || [];

    flatpickr("#Data", {
        dateFormat: "Y-m-d",
        minDate: "today",
        disable: [
            function(date) {
                const day = date.getDay(); // 0=domingo, 1=segunda
                const formatted = date.toISOString().split('T')[0];

                // Bloquear dia da semana não permitido
                if (!diasPermitidos.includes(day)) return true;

                // Bloquear datas específicas
                if (datasBloqueadas.includes(formatted)) return true;

                return false; // data permitida
            }
        ]
    });
}

// ---------------- APLICAR CONFIGURAÇÕES NO FORMULÁRIO ----------------
dataInput.addEventListener('change', async () => {
    const config = await carregarConfiguracoesCliente();
    if (!config) return;

    if (validarDataSelecionada(dataInput.value, config)) {
        carregarHorariosDisponiveis(dataInput.value, config);
    } else {
        horarioInput.value = '';
    }
});


// ---------------- Validar data selecionada ----------------
function validarDataSelecionada(data, config) {
    const dataObj = new Date(data);
    const diaSemana = dataObj.getDay();

    // Verifica datas bloqueadas
    if (config.datas_bloqueadas && config.datas_bloqueadas.includes(data)) {
        showToast('Esta data não está disponível para agendamento', 'error');
        dataInput.value = '';
        return false;
    }

    // Verifica dias da semana
    if (!config.dias_semana.includes(diaSemana)) {
        showToast('Este dia da semana não está disponível para agendamento', 'error');
        dataInput.value = '';
        return false;
    }

    return true;
}

// ---------------- Carregar horários disponíveis ----------------
async function carregarHorariosDisponiveis(data, config) {
    if (!data) {
        showToast('Selecione uma data primeiro', 'warning');
        horarioInput.value = '';
        return;
    }

    try {
        const response = await fetch(`/agendamentos/${cliente}?data=${data}`);
        if (!response.ok) throw new Error("Erro ao carregar agendamentos");

        const { agendamentos } = await response.json();
        const horariosDisponiveis = config.horarios_disponiveis.filter(horario => {
            return !agendamentos.some(a => a.horario === horario);
        });

        if (agendamentos.length >= config.max_agendamentos_dia) {
            showToast('Limite de agendamentos atingido para o dia', 'error');
            dataInput.value = '';
            horarioInput.value = '';
            return;
        }

        atualizarCampoHorario(horariosDisponiveis);

    } catch (err) {
        console.error(err);
    }
}

// ---------------- Atualizar campo de horário ----------------
function atualizarCampoHorario(horariosDisponiveis) {
    let datalist = document.getElementById('horariosDisponiveis');
    if (!datalist) {
        datalist = document.createElement('datalist');
        datalist.id = 'horariosDisponiveis';
        document.body.appendChild(datalist);
    }

    datalist.innerHTML = '';
    horariosDisponiveis.forEach(horario => {
        const option = document.createElement('option');
        option.value = horario;
        datalist.appendChild(option);
    });

    horarioInput.setAttribute('list', 'horariosDisponiveis');
}
