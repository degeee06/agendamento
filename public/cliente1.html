// ---------------- TOAST ----------------
let activeToasts = [];
function showToast(message, type = "success") {
    const colors = {
        success: "bg-gradient-to-r from-green-500 to-teal-400",
        error: "bg-gradient-to-r from-red-500 to-pink-500",
        info: "bg-gradient-to-r from-blue-500 to-cyan-400",
        warning: "bg-gradient-to-r from-yellow-500 to-amber-400"
    };
    const container = document.getElementById("toast-container") || (function(){ const c=document.createElement('div'); c.id='toast-container'; document.body.appendChild(c); return c; })();

    if (activeToasts.length >= 3) {
        const t = activeToasts.shift();
        if (t && t.parentNode) t.parentNode.removeChild(t);
    }

    const toast = document.createElement("div");
    toast.className = `p-4 rounded-lg shadow-lg text-white font-medium ${colors[type] || colors.info} opacity-0 translate-x-5 transition-all duration-300 flex items-center gap-2`;
    toast.textContent = message;
    container.appendChild(toast);
    activeToasts.push(toast);

    requestAnimationFrame(() => {
        toast.classList.remove("opacity-0", "translate-x-5");
        toast.classList.add("opacity-100", "translate-x-0");
    });

    setTimeout(() => {
        toast.classList.add("opacity-0", "translate-x-5");

// ---------------- SUPABASE: carregar configura√ß√£o ----------------
async function carregarConfiguracoesCliente() {

        const { data, error } = await supabase
            .from('config_horarios')
            .select('*')
            .eq('cliente_id', cliente)
            .single();

// ---------------- DATEPICKER (Flatpickr) ----------------
async function initDatepicker() {
    if (!dataInput) return;
    const config = await carregarConfiguracoesCliente();
    if (!config) {
        console.warn('initDatepicker: sem config para cliente', cliente);
        return;
    }

    const datasBloqueadas = Array.isArray(config.datas_bloqueadas) ? config.datas_bloqueadas : [];
    const diasPermitidos = Array.isArray(config.dias_semana) ? config.dias_semana.map(Number) : [1,2,3,4,5];

    flatpickr(dataInput, {
        dateFormat: "Y-m-d",
        minDate: "today",
        disable: [
            ...datasBloqueadas,
            function(date) {
                return !diasPermitidos.includes(date.getDay());
            }
        ]
    });
}

// ---------------- VALIDA√á√ÉO ----------------
function validarDataSelecionada(dataStr, config) {
    if (!dataStr || !config) return false;
    if (Array.isArray(config.datas_bloqueadas) && config.datas_bloqueadas.includes(dataStr)) {
        showToast('Esta data est√° bloqueada', 'error');
        return false;
    }
    const dia = new Date(dataStr).getDay();
    if (!Array.isArray(config.dias_semana) || !config.dias_semana.map(Number).includes(dia)) {
        showToast('Dia da semana n√£o permitido', 'error');
        return false;
    }
    return true;
}

// ---------------- HOR√ÅRIOS ----------------
async function carregarHorariosDisponiveis(dataStr, config) {
    if (!dataStr) { showToast('Selecione uma data primeiro', 'warning'); horarioInput.value=''; return; }
    try {
        const res = await fetch(`/agendamentos/${cliente}?data=${encodeURIComponent(dataStr)}`, {
            headers: {
                "Authorization": `Bearer ${localStorage.getItem("supabase_token")}`
            }
        });
        if (!res.ok) throw new Error('Erro ao consultar agendamentos');
        const parsed = await res.json();
        const agendamentos = parsed.agendamentos || parsed || [];
        const horariosLivres = (config.horarios_disponiveis || []).filter(h => !agendamentos.some(a => a.horario === h));
        atualizarCampoHorario(horariosLivres);
    } catch(err) {
        console.error(err);
        showToast('Erro ao carregar hor√°rios', 'error');
    }
}

function atualizarCampoHorario(horarios) {
    if (!horarioInput) return;
    let datalist = document.getElementById('horariosDisponiveis');
    if (!datalist) {
        datalist = document.createElement('datalist');
        datalist.id = 'horariosDisponiveis';
        document.body.appendChild(datalist);
    }
    datalist.innerHTML = '';
    (horarios || []).forEach(h => {
        const opt = document.createElement('option');
        opt.value = h;
        datalist.appendChild(opt);
    });
    horarioInput.setAttribute('list', 'horariosDisponiveis');
}

// ---------------- PIX e verifica√ß√µes ----------------
function formatTimeRemaining(seconds) {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

function startPaymentTimer(expiresAt) {
    if (paymentCheckInterval) clearInterval(paymentCheckInterval);
    const countdownElement = document.getElementById('countdownTimer');
    if (!countdownElement) return;
    paymentCheckInterval = setInterval(() => {
        const now = new Date();
        const expires = new Date(expiresAt);
        const timeRemaining = Math.floor((expires - now) / 1000);
        if (timeRemaining <= 0) {
            clearInterval(paymentCheckInterval);
            countdownElement.textContent = 'Tempo esgotado!';
            countdownElement.classList.add('countdown-warning');
            return;
        }
        countdownElement.textContent = `Tempo restante: ${formatTimeRemaining(timeRemaining)}`;
        countdownElement.classList.toggle('countdown-warning', timeRemaining < 60);
    }, 1000);
}

async function checkPaymentStatus(paymentId) {
    try {
        const res = await fetch(`/check-payment/${paymentId}`, {
            headers: { "Authorization": `Bearer ${localStorage.getItem("supabase_token")}` }
        });
        if (!res.ok) throw new Error('Erro ao verificar pagamento');
        const statusData = await res.json();

        if (statusData.status === 'approved') {
            clearInterval(paymentCheckInterval);
            if (lastDataToSend) {
                try {
                    const r = await fetch(`/agendar/${cliente}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem("supabase_token")}`
                        },
                        body: JSON.stringify(lastDataToSend)
                    });
                    if (r.ok) {
                        showToast('Agendamento confirmado e pagamento aprovado!', 'success');
                        form.reset();
                        pixArea.innerHTML = `<div class="text-center p-4 bg-green-900/20 rounded-lg"><p class="text-green-300">Pagamento confirmado! Agendamento realizado.</p></div>`;
                    } else {
                        const err = await r.json().catch(()=>({message:'Erro ao criar agendamento'}));
                        showToast(err.message || 'Erro ao criar agendamento', 'error');
                    }
                } catch(err) {
                    console.error(err);
                    showToast('Erro ao criar agendamento ap√≥s pagamento', 'error');
                } finally {
                    lastDataToSend = null;
                }
            } else {
                showToast('Pagamento aprovado!', 'success');
            }
            return true;
        } else if (statusData.status === 'expired') {
            clearInterval(paymentCheckInterval);
            showToast('Pagamento expirado', 'error');
            return true;
        }
        return false;
    } catch(err) {
        console.error('checkPaymentStatus error:', err);
        return false;
    }
}

        if (copyBtn) copyBtn.onclick = () => {

            if (t) { t.select(); document.execCommand('copy'); showToast('C√≥digo PIX copiado!', 'success'); }
        };

        const confirmBtn = document.getElementById('confirmPaymentBtn');
        if (confirmBtn) confirmBtn.onclick = async () => {
            const confirmed = await checkPaymentStatus(currentPaymentId);
            if (!confirmed) showToast('Pagamento ainda n√£o confirmado. Aguarde.', 'warning');
        };

        const polling = setInterval(async () => {
            const done = await checkPaymentStatus(currentPaymentId);
            if (done) clearInterval(polling);
        }, 10000);

    } catch(err) {
        console.error(err);
        showToast(err.message || 'Erro ao processar pagamento', 'error');
    } finally {
        agendarText.classList.remove('hidden');
        agendarSpinner.classList.add('hidden');
        form.querySelector('button[type="submit"]').disabled = false;
    }
});

async function init() {
    if (telefoneInput) telefoneMask = IMask(telefoneInput, { mask: '(00) 00000-0000' });
    await initDatepicker();

    if (dataInput) {
        dataInput.addEventListener('change', async () => {
            const cfg = await carregarConfiguracoesCliente();
            if (!cfg) return;
            if (validarDataSelecionada(dataInput.value, cfg)) await carregarHorariosDisponiveis(dataInput.value, cfg);
            else horarioInput.value = '';
        });
    }

    if (horarioInput) {
        horarioInput.addEventListener('focus', async () => {
            if (!dataInput.value) { showToast('Selecione uma data primeiro', 'warning'); horarioInput.value=''; return; }
            const cfg = await carregarConfiguracoesCliente();
            if (cfg) await carregarHorariosDisponiveis(dataInput.value, cfg);
        });
    }
}
