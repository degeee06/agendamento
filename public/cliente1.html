<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-hide::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .scrollbar-hide::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .scrollbar-hide::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .status-pendente {
            color: #fbbf24;
            background-color: rgba(251, 191, 36, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .status-confirmado {
            color: #34d399;
            background-color: rgba(52, 211, 153, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .status-cancelado {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .tab-dia.active {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .agendamento-card {
            transition: all 0.3s ease;
        }
        
        .agendamento-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown-timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f87171;
            background: rgba(248, 113, 113, 0.15);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .countdown-warning {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 640px) {
            .mobile-flex-col {
                flex-direction: column;
            }
            
            .mobile-w-full {
                width: 100%;
            }
            
            .mobile-text-center {
                text-align: center;
            }
            
            .dias-tabs-container {
                overflow-x: auto;
                padding-bottom: 8px;
            }
            
            .dias-tabs-container::-webkit-scrollbar {
                height: 4px;
            }
            
            .dias-tabs-container::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
                border-radius: 4px;
            }
            
            .dashboard-card {
                transition: all 0.3s ease;
            }
            
            .dashboard-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }
            
            .stat-number {
                font-size: 1.875rem;
                font-weight: 700;
            }
            
            .stat-label {
                font-size: 0.875rem;
                color: #D1D5DB;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 text-white">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- Header with animated gradient -->
        <header class="text-center mb-12" data-aos="fade-down">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-300">
                Agendamento
            </h1>
            <p class="text-lg opacity-90 max-w-2xl mx-auto">
                Gerencie seus compromissos com uma interface intuitiva e elegante
            </p>
        </header>
        
        <!-- Appointment Form -->
        <form id="agendamentoForm" class="glass-card rounded-2xl p-8 mb-8" data-aos="fade-up">
            <div class="flex items-center justify-center mb-6">
                <div class="p-3 rounded-full bg-gradient-to-br from-indigo-500 to-cyan-500 shadow-lg">
                    <i data-feather="calendar" class="w-6 h-6 text-white"></i>
                </div>
            </div>
            
            <h2 class="text-2xl font-semibold text-center mb-6">Novo Agendamento</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 max-w-4xl mx-auto">
                <div class="space-y-5">
                    <div>
                        <label for="Nome" class="block mb-2 text-sm font-medium opacity-80">Nome Completo</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="user" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="text" name="Nome" placeholder="Seu nome" required
                                   class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                        </div>
                    </div>
                    
                    <div>
                        <label for="Email" class="block mb-2 text-sm font-medium opacity-80">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="email" name="Email" placeholder="seu@email.com" required
                                   class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                        </div>
                    </div>
                </div>
                
                <div class="space-y-5">
                    <div>
                        <label for="Telefone" class="block mb-2 text-sm font-medium opacity-80">Telefone</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="phone" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="text" id="Telefone" name="Telefone" placeholder="(00) 00000-0000" required
                                   class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="Data" class="block mb-2 text-sm font-medium opacity-80">Data</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="calendar" class="w-5 h-5 text-gray-400"></i>
                                </div>
                                <input type="date" id="Data" name="Data" placeholder="Data do Agendamento" required
                                       class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                            </div>
                        </div>
                        
                        <div>
                            <label for="Horario" class="block mb-2 text-sm font-medium opacity-80">Horário</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="clock" class="w-5 h-5 text-gray-400"></i>
                                </div>
                                <input type="time" id="Horario" name="Horario" placeholder="Horário" required
                                       class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none input-field">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="max-w-md mx-auto mt-8">
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-cyan-500 text-white py-3 px-6 rounded-lg font-medium hover:opacity-90 transition-all flex items-center justify-center gap-2 shadow-lg">
                    <i data-feather="plus" class="w-5 h-5"></i>
                    <span id="agendarText">Agendar</span>
                    <div id="agendarSpinner" class="loading-spinner hidden"></div>
                </button>
            </div>
        </form>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>
    
   <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    
    const SUPABASE_URL = "https://otyxjcxxqwjotnuyrvmc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90eXhqY3h4cXdqb3RudXlydm1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzU5MTQsImV4cCI6MjA3MzAxMTkxNH0.O6pWtKMQvsIQlOt7G6nIcDMMKoTJU-G-qpZiiE6Q3Hk";
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let telefoneMask = null;
    let pagamentoPendente = false;
    let paymentCheckInterval = null;
    let currentPaymentId = null;
    let paymentExpiresAt = null;
    let configCliente = null;

    const form = document.getElementById('agendamentoForm');
    const agendarText = document.getElementById("agendarText");
    const agendarSpinner = document.getElementById("agendarSpinner");
    const telefoneInput = document.getElementById("Telefone");
    const dataInput = document.getElementById("Data");
    const horarioInput = document.getElementById("Horario");
    const nomeInput = document.getElementById("Nome"); // ADICIONAR ESTA LINHA
    
    const pathParts = window.location.pathname.split('/');
    let cliente = "cliente1"; // padrão

    if (pathParts[1] && pathParts[1] !== "cliente") {
        cliente = pathParts[1];
    } else if (pathParts[1] === "cliente" && pathParts[2]) {
        cliente = pathParts[2];
    } else {
        const token = localStorage.getItem("userToken");
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split(".")[1]));
                if (payload?.user_metadata?.cliente_id) {
                    cliente = payload.user_metadata.cliente_id;
                }
            } catch (e) {
                console.error("Erro ao decodificar token:", e);
            }
        }
    }

    console.log("Cliente definido:", cliente);
    
    // ---------------- TOASTS ----------------
    let activeToasts = [];
    
    function showToast(message, type = "success") {
        const colors = {
            success: "bg-gradient-to-r from-green-500 to-teal-400",
            error: "bg-gradient-to-r from-red-500 to-pink-500",
            info: "bg-gradient-to-r from-blue-500 to-cyan-400",
            warning: "bg-gradient-to-r from-yellow-500 to-amber-400"
        };
        
        const container = document.getElementById("toast-container");
        
        if (activeToasts.length >= 3) {
            const oldest = activeToasts.shift();
            oldest.remove();
        }
        
        const toast = document.createElement("div");
        toast.className = `p-4 rounded-lg shadow-lg text-white font-medium ${colors[type] || colors.info} opacity-0 translate-x-5 transition-all duration-300 flex items-center gap-2`;
        toast.innerHTML = `
            <i data-feather="${type==="success"?"check-circle":type==="error"?"alert-circle":"info"}" class="w-5 h-5"></i>
            <span>${message}</span>
        `;
        
        container.appendChild(toast);
        activeToasts.push(toast);
        feather.replace();
        
        requestAnimationFrame(()=>{
            toast.classList.remove("opacity-0","translate-x-5");
            toast.classList.add("opacity-100","translate-x-0");
        });
        
        setTimeout(()=>{
            toast.classList.add("opacity-0","translate-x-5");
            setTimeout(()=>{
                toast.remove();
                activeToasts=activeToasts.filter(t=>t!==toast);
            },300);
        },3000);
    }

    // ---------------- CARREGAR CONFIGURAÇÃO DO CLIENTE ----------------
    async function carregarConfiguracaoCliente() {
        try {
            const response = await fetch(`/api/config/${cliente}`);
            if (response.ok) {
                configCliente = await response.json();
                console.log('✅ Configuração carregada:', configCliente);
                aplicarConfiguracoesNoFormulario();
            } else {
                console.error('❌ Erro ao carregar configuração');
            }
        } catch (error) {
            console.error('❌ Erro:', error);
        }
    }

    // ---------------- APLICAR CONFIGURAÇÕES NO FORMULÁRIO ----------------
    function aplicarConfiguracoesNoFormulario() {
        if (!configCliente) return;
        
        // Configurar data mínima (hoje)
        const hoje = new Date().toISOString().split('T')[0];
        dataInput.min = hoje;
        
        // Configurar evento de change na data
        dataInput.addEventListener('change', function() {
            validarDataSelecionada(this.value);
        });
        
        // Configurar evento de focus no horário
        horarioInput.addEventListener('focus', function() {
            if (dataInput.value) {
                carregarHorariosDisponiveis(dataInput.value);
            }
        });
    }

    // ---------------- VALIDAR DATA SELECIONADA ----------------
    async function validarDataSelecionada(data) {
        if (!configCliente) return false;
        
        try {
            const response = await fetch(`/api/verificar-data/${cliente}?data=${data}`);
            if (response.ok) {
                const { disponivel, motivo } = await response.json();
                
                if (!disponivel) {
                    showToast(`Data não disponível: ${motivo}`, 'error');
                    dataInput.value = '';
                    horarioInput.value = '';
                    limparHorariosDisponiveis();
                    return false;
                }
                
                return true;
            }
        } catch (error) {
            console.error('Erro ao validar data:', error);
        }
        
        return true;
    }

    // ---------------- CARREGAR HORÁRIOS DISPONÍVEIS ----------------
    async function carregarHorariosDisponiveis(data) {
        if (!data || !configCliente) {
            showToast('Selecione uma data primeiro', 'warning');
            return;
        }
        
        try {
            showLoadingHorarios();
            
            const response = await fetch(`/api/horarios-disponiveis/${cliente}?data=${data}`);
            if (response.ok) {
                const { horarios_disponiveis } = await response.json();
                
                if (horarios_disponiveis.length === 0) {
                    showToast('Não há horários disponíveis para esta data', 'warning');
                    dataInput.value = '';
                    horarioInput.value = '';
                    limparHorariosDisponiveis();
                    return;
                }
                
                atualizarCampoHorario(horarios_disponiveis);
            } else {
                throw new Error('Erro ao carregar horários');
            }
        } catch (error) {
            console.error('Erro ao carregar horários:', error);
            showToast('Erro ao carregar horários disponíveis', 'error');
        }
    }

    // ---------------- ATUALIZAR CAMPO DE HORÁRIO ----------------
    function atualizarCampoHorario(horariosDisponiveis) {
        horarioInput.value = '';
        
        let datalist = document.getElementById('horariosDisponiveis');
        if (!datalist) {
            datalist = document.createElement('datalist');
            datalist.id = 'horariosDisponiveis';
            document.body.appendChild(datalist);
        }
        
        datalist.innerHTML = '';
        horariosDisponiveis.forEach(horario => {
            const option = document.createElement('option');
            option.value = horario;
            option.textContent = horario;
            datalist.appendChild(option);
        });
        
        horarioInput.setAttribute('list', 'horariosDisponiveis');
        horarioInput.disabled = false;
        
        showToast(`Carregados ${horariosDisponiveis.length} horários disponíveis`, 'success');
    }

    // ---------------- LIMPAR HORÁRIOS DISPONÍVEIS ----------------
    function limparHorariosDisponiveis() {
        horarioInput.value = '';
        horarioInput.removeAttribute('list');
        horarioInput.disabled = true;
        
        const datalist = document.getElementById('horariosDisponiveis');
        if (datalist) {
            datalist.innerHTML = '';
        }
    }

    // ---------------- MOSTRAR LOADING ----------------
    function showLoadingHorarios() {
        horarioInput.placeholder = 'Carregando horários...';
        horarioInput.disabled = true;
    }

    // ---------------- VALIDAR AGENDAMENTO COMPLETO ----------------
    function validarAgendamentoCompleto() {
        if (!dataInput.value) {
            showToast('Selecione uma data', 'warning');
            return false;
        }
        
        if (!horarioInput.value) {
            showToast('Selecione um horário', 'warning');
            return false;
        }
        
        if (!nomeInput.value.trim()) {
            showToast('Preencha o nome', 'warning');
            return false;
        }
        
        const horarioRegex = /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/;
        if (!horarioRegex.test(horarioInput.value)) {
            showToast('Horário inválido. Use formato HH:MM', 'error');
            return false;
        }
        
        return true;
    }

    // ---------------- AGENDAR COM PAGAMENTO PIX ----------------
    form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        
        if (!validarAgendamentoCompleto()) {
            return;
        }
        
        const formData = new FormData(form);
        const dataToSend = {};
        formData.forEach((v,k) => dataToSend[k] = v);

        // Mostrar loading
        agendarText.classList.add('hidden');
        agendarSpinner.classList.remove('hidden');
        form.querySelector('button[type="submit"]').disabled = true;
        
        try {
            const valorEmReais = 0.01;

            const pagamentoResponse = await fetch('/create-pix', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    amount: valorEmReais,
                    description: `Agendamento - ${dataToSend.Nome} - ${dataToSend.Data} ${dataToSend.Horario}`,
                    email: dataToSend.Email,
                    nome: dataToSend.Nome,
                    telefone: dataToSend.Telefone,
                    data: dataToSend.Data,
                    horario: dataToSend.Horario,
                    cliente: cliente
                })
            });

            if (!pagamentoResponse.ok) {
                const errorData = await pagamentoResponse.json();
                throw new Error(errorData.error || 'Erro ao criar pagamento');
            }

            const pagamentoData = await pagamentoResponse.json();
            currentPaymentId = pagamentoData.payment_id;
            paymentExpiresAt = pagamentoData.expires_at;
            
            // ... resto do código de pagamento PIX (mantido igual)
            
        } catch(err) { 
            console.error(err); 
            showToast("Erro ao processar pagamento","error"); 
        } finally {
            agendarText.classList.remove('hidden');
            agendarSpinner.classList.add('hidden');
            form.querySelector('button[type="submit"]').disabled = false;
        }
    });

    // ... manter as funções de pagamento PIX existentes

    // ---------------- INIT ----------------
    async function init() {
        // Configurar máscara de telefone
        if (telefoneInput) {
            telefoneMask = IMask(telefoneInput, {
                mask: '(00) 00000-0000'
            });
        }
        
        // Configurar data mínima
        const hoje = new Date();
        const ontem = new Date(hoje);
        ontem.setDate(ontem.getDate() - 1);
        
        if (dataInput) {
            dataInput.min = ontem.toISOString().split('T')[0];
        }
        
        // Carregar configurações
        await carregarConfiguracaoCliente();
        
        AOS.init({ duration: 800, easing: 'ease-out-quart', once: true });
        feather.replace();
    }

    // Inicializar
    init();
</script>
