<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste PIX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background-color: #f2f2f2;
    }
    label {
      margin-top: 10px;
    }
    input {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    #qr-container img {
      margin-top: 20px;
      width: 250px;
      height: 250px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Teste PIX</h1>

  <label for="email">E-mail:</label>
  <input type="email" id="email" placeholder="exemplo@email.com" required>

  <label for="amount">Valor:</label>
  <input type="number" id="amount" placeholder="10.00" required>

  <label for="description">Descrição:</label>
  <input type="text" id="description" placeholder="Pagamento VIP">

  <button id="criarPix">Criar PIX</button>

  <div id="status"></div>
  <div id="qr-container"></div>

  <script>
    const btn = document.getElementById('criarPix');
    const statusDiv = document.getElementById('status');
    const qrContainer = document.getElementById('qr-container');

    btn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!email || !amount) {
        statusDiv.textContent = "Preencha e-mail e valor!";
        return;
      }

      statusDiv.textContent = "Criando PIX...";
      qrContainer.innerHTML = "";

      try {
        const response = await fetch("/create-pix", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, amount, description })
        });

        const data = await response.json();

        if (response.ok) {
          statusDiv.textContent = `PIX criado! Status: ${data.status}`;
          const img = document.createElement("img");
          img.src = `data:image/png;base64,${data.qr_code_base64}`;
          qrContainer.appendChild(img);
        } else {
          statusDiv.textContent = `Erro: ${data.error || data.msg || JSON.stringify(data)}`;
        }
      } catch (err) {
        statusDiv.textContent = `Erro ao criar PIX: ${err.message}`;
      }
    });
  </script>
</body>
</html>
