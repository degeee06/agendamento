<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento Moderno</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-700 to-blue-600 text-white font-sans">
<div class="container mx-auto px-4 py-12 max-w-4xl">

    <!-- Header -->
    <header class="text-center mb-12" data-aos="fade-down">
        <h1 class="text-4xl font-bold mb-2">Agendamento Moderno</h1>
        <p class="text-lg opacity-80">Gerencie seus compromissos de forma simples e eficiente</p>
    </header>

    <!-- Login Section -->
    <div id="loginSection" class="glass-card rounded-xl p-8 mb-8 shadow-xl" data-aos="fade-up">
        <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
            <i data-feather="lock" class="w-5 h-5"></i>
            Acesso ao Sistema
        </h2>
        <div class="space-y-4">
            <div>
                <label for="email" class="block mb-1 text-sm font-medium">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" 
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
            </div>
            <div>
                <label for="senha" class="block mb-1 text-sm font-medium">Senha</label>
                <input type="password" id="senha" placeholder="••••••••" 
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
            </div>
            <button id="loginBtn" class="w-full bg-white text-purple-700 py-3 px-6 rounded-lg font-medium hover:bg-gray-100 transition-all flex items-center justify-center gap-2">
                <i data-feather="log-in" class="w-5 h-5"></i>
                Entrar
            </button>
        </div>
    </div>

    <!-- Appointment Form (Hidden Initially) -->
    <form id="agendamentoForm" style="display:none;" class="glass-card rounded-xl p-8 mb-8 shadow-xl hover:scale-105 transition-transform" data-aos="fade-up">
        <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
            <i data-feather="calendar" class="w-5 h-5"></i>
            Novo Agendamento
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-4">
                <div>
                    <label for="Nome" class="block mb-1 text-sm font-medium">Nome Completo</label>
                    <input type="text" name="Nome" placeholder="Seu nome" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
                <div>
                    <label for="Email" class="block mb-1 text-sm font-medium">Email</label>
                    <input type="email" name="Email" placeholder="seu@email.com" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="Telefone" class="block mb-1 text-sm font-medium">Telefone</label>
                    <input type="text" name="Telefone" placeholder="(00) 00000-0000" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="Data" class="block mb-1 text-sm font-medium">Data</label>
                        <input type="date" name="Data" placeholder="Data do Agendamento" required 
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    </div>
                    <div>
                        <label for="Horario" class="block mb-1 text-sm font-medium">Horário</label>
                        <input type="time" name="Horario" placeholder="Horário" required 
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="mt-6 w-full bg-purple-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-purple-700 transition-all flex items-center justify-center gap-2">
            <i data-feather="plus" class="w-5 h-5"></i>
            Agendar
        </button>
    </form>

    <!-- Filters Section -->
    <div id="filtersSection" style="display:none;" class="glass-card rounded-xl p-6 mb-6 shadow-xl" data-aos="fade-up">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <label for="searchInput" class="sr-only">Pesquisar</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="search" class="w-5 h-5 text-gray-300"></i>
                    </div>
                    <input type="text" id="searchInput" placeholder="Pesquisar por nome ou email" 
                           class="w-full pl-10 px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
            </div>
            <div class="w-full md:w-64 relative">
  <label for="statusFilter" class="sr-only">Status</label>
  <select id="statusFilter" 
          class="w-full appearance-none pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-300">
      <option value="" class="text-black">Todos os status</option>
      <option value="pendente" class="text-black">Pendente</option>
      <option value="confirmado" class="text-black">Confirmado</option>
  </select>
  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <i data-feather="filter" class="w-5 h-5 text-gray-300"></i>
  </div>
</div>

            <div class="flex gap-2">
                <button id="exportCSVBtn" class="px-4 py-3 rounded-lg bg-white/10 border border-white/20 hover:bg-white/20 transition-all flex items-center gap-2">
                    <i data-feather="download" class="w-5 h-5"></i>
                    <span class="hidden md:inline">CSV</span>
                </button>
                <button id="exportPDFBtn" class="px-4 py-3 rounded-lg bg-white/10 border border-white/20 hover:bg-white/20 transition-all flex items-center gap-2">
                    <i data-feather="file-text" class="w-5 h-5"></i>
                    <span class="hidden md:inline">PDF</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Appointments List -->
    <div id="meusAgendamentos" class="glass-card rounded-xl p-6 shadow-xl max-h-[500px] overflow-y-auto scrollbar-hide" style="display:none;" data-aos="fade-up">
        <div class="text-center py-8">
            <i data-feather="calendar" class="w-12 h-12 mx-auto text-gray-300 mb-4"></i>
            <p class="text-gray-300">Nenhum agendamento encontrado</p>
        </div>
    </div>

    <!-- Messages -->
    <div id="successMsg" style="display:none;" class="fixed top-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in">
        <i data-feather="check-circle" class="w-5 h-5"></i>
        <span>Agendamento realizado com sucesso!</span>
    </div>
    <div id="errorMsg" style="display:none;" class="fixed top-6 right-6 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in">
        <i data-feather="alert-circle" class="w-5 h-5"></i>
        <span id="errorText">Ocorreu um erro</span>
    </div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://otyxjcxxqwjotnuyrvmc.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90eXhqY3h4cXdqb3RudXlydm1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzU5MTQsImV4cCI6MjA3MzAxMTkxNH0.O6pWtKMQvsIQlOt7G6nIcDMMKoTJU-G-qpZiiE6Q3Hk";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let userToken = null;
let agendamentosCache = [];
const form = document.getElementById('agendamentoForm');
const loginBtn = document.getElementById('loginBtn');
const loginSection = document.getElementById('loginSection');
const successMsg = document.getElementById('successMsg');
const errorMsg = document.getElementById('errorMsg');
const meusAgendamentos = document.getElementById('meusAgendamentos');
const searchInput = document.getElementById("searchInput");
const statusFilter = document.getElementById("statusFilter");
const exportCSVBtn = document.getElementById("exportCSVBtn");
const exportPDFBtn = document.getElementById("exportPDFBtn");

const pathParts = window.location.pathname.split('/');
const cliente = pathParts[1] || '';

function formatData(data){ const [y,m,d] = data.split("-"); return `${d}/${m}/${y}`; }

function renderAgendamentos(){
  const filtroNome = searchInput.value.toLowerCase();
  const filtroStatus = statusFilter.value;
  const filtrados = agendamentosCache
    .filter(a => ((a.nome + a.email).toLowerCase().includes(filtroNome)) &&
                 (filtroStatus ? a.status === filtroStatus : true))
    .sort((a,b)=>new Date(a.data)-new Date(b.data));

  meusAgendamentos.innerHTML = "";
  if(filtrados.length === 0){ meusAgendamentos.textContent="Nenhum agendamento."; return; }

  filtrados.forEach(a=>{
    const div = document.createElement("div");
    div.className = `agendamento ${a.status} glass-card rounded-xl p-4 mb-4 shadow hover:scale-105 transition-transform`;
    div.innerHTML = `
      <strong>${formatData(a.data)} ${a.horario}</strong>
      <div><strong>Nome:</strong> ${a.nome}</div>
      <div><strong>Email:</strong> ${a.email}</div>
      <div><strong>Telefone:</strong> ${a.telefone}</div>
      <div><strong>Status:</strong> ${a.status}</div>
      ${!a.confirmado?`<button data-id="${a.id}" class="mt-2 px-3 py-1 bg-green-600 rounded text-white">Confirmar</button>`:""}
    `;
    meusAgendamentos.appendChild(div);

    const btn = div.querySelector("button");
    if(btn){
      btn.addEventListener("click", async ()=>{
        try{
          const res = await fetch(`/confirmar/${cliente}/${a.id}`,{method:"POST", headers:{"Authorization":`Bearer ${userToken}`}});
          if(res.ok){ listarAgendamentos(); }
        } catch(e){ console.error(e); }
      });
    }
  });
}

async function listarAgendamentos(){
  if(!userToken) return;
  try {
    const res = await fetch(`/meus-agendamentos/${cliente}`, { headers: {"Authorization":`Bearer ${userToken}`} });
    const { agendamentos } = await res.json();
    agendamentosCache = agendamentos;
    meusAgendamentos.style.display = 'block';
    document.getElementById('filtersSection').style.display = 'block';
    renderAgendamentos();
  } catch(e){ console.error(e); }
}

// Login
loginBtn.addEventListener('click', async () => {
  errorMsg.style.display='none';
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;
  const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });
  if(error){ errorMsg.textContent = error.message; errorMsg.style.display='block'; return; }
  userToken = data.session.access_token;
  loginSection.style.display = 'none';
  form.style.display = 'block';
  listarAgendamentos();
});

// Submit agendamento
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  successMsg.style.display='none';
  errorMsg.style.display='none';

  const formData = new FormData(form);
  const dataToSend = {};
  formData.forEach((v,k)=>dataToSend[k]=v);

  try{
    const check = await fetch(`/disponiveis/${cliente}/${dataToSend.Data}`, { headers: { "Authorization": `Bearer ${userToken}` } });
    const result = await check.json();
    if(result.ocupados.includes(dataToSend.Horario)){
      errorMsg.textContent='Horário já ocupado';
      errorMsg.style.display='block';
      return;
    }
  } catch(err){ console.error(err); }

  try{
    const response = await fetch(`/agendar/${cliente}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', "Authorization": `Bearer ${userToken}` },
      body: JSON.stringify(dataToSend)
    });
    const result = await response.json();
    if(response.ok){ successMsg.style.display='block'; form.reset(); listarAgendamentos(); }
    else { errorMsg.textContent=result.msg || 'Erro'; errorMsg.style.display='block'; }
  } catch(err){ console.error(err); errorMsg.style.display='block'; }
});

// Filtros
searchInput.addEventListener("input", renderAgendamentos);
statusFilter.addEventListener("change", renderAgendamentos);

// Export CSV
exportCSVBtn.addEventListener("click", ()=>{
  if(agendamentosCache.length===0) return alert("Nenhum agendamento para exportar.");
  const sorted = [...agendamentosCache].sort((a,b)=>new Date(a.data)-new Date(b.data));
  let csv="Data,Horario,Nome,Email,Telefone,Status,Confirmado\n";
  sorted.forEach(a=>{ csv+=`${a.data},${a.horario},${a.nome},${a.email},${a.telefone},${a.status},${a.confirmado}\n`; });
  const blob = new Blob([csv], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  link.download = "agendamentos.csv";
  link.click();
  URL.revokeObjectURL(url);
});

// Export PDF
exportPDFBtn.addEventListener("click", ()=>{
  if(agendamentosCache.length===0) return alert("Nenhum agendamento para exportar.");
  const sorted = [...agendamentosCache].sort((a,b)=>new Date(a.data)-new Date(b.data));
  const doc = new window.jspdf.jsPDF();
  doc.setFontSize(12);
  doc.text("Agendamentos", 10, 10);
  let y = 20;
  sorted.forEach(a=>{
    const [yyyy, mm, dd] = a.data.split("-");
    doc.text(`${dd}/${mm}/${yyyy} ${a.horario} - ${a.nome} - ${a.email} - ${a.telefone} - ${a.status}`, 10, y);
    y += 10;
    if(y > 280){ doc.addPage(); y = 10; }
  });
  doc.save("agendamentos.pdf");
});

AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
feather.replace();
</script>
</body>
</html>
