}

<body class="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 text-white">

        <!-- Appointment Form (Hidden Initially) -->

        <!-- Filters Section -->

            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1 w-full">
                    <label for="searchInput" class="sr-only">Pesquisar</label>

                        <input type="text" id="searchInput" placeholder="Pesquisar por nome ou email"

                <div class="flex gap-2">
                    <button id="exportCSVBtn" class="px-4 py-3 rounded-lg bg-white/10 border border-white/20 hover:bg-white/20 transition-all flex items-center justify-center gap-2">

                        <span class="hidden md:inline">CSV</span>
                    </button>
                    <button id="exportPDFBtn" class="px-4 py-3 rounded-lg bg-white/10 border border-white/20 hover:bg-white/20 transition-all flex items-center justify-center gap-2">
                        <i data-feather="file-text" class="w-5 h-5"></i>
                        <span class="hidden md:inline">PDF</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabs Dias da Semana -->
        <div id="diasTabs" style="display:none;" class="flex gap-2 mb-6 overflow-x-auto pb-2" data-aos="fade-up">
            <div class="flex gap-2">
                <button data-dia="1" class="tab-dia active px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-cyan-500 text-white font-medium whitespace-nowrap">Segunda</button>
                <button data-dia="2" class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all font-medium whitespace-nowrap">Ter√ßa</button>
                <button data-dia="3" class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all font-medium whitespace-nowrap">Quarta</button>
                <button data-dia="4" class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all font-medium whitespace-nowrap">Quinta</button>
                <button data-dia="5" class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all font-medium whitespace-nowrap">Sexta</button>
                <button data-dia="6" class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all font-medium whitespace-nowrap">S√°bado</button>
            </div>
            <div class="flex gap-2 ml-4 pl-4 border-l border-white/20">
                <button data-semana="-1" class="tab-semana px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition-all font-medium whitespace-nowrap">Semana Passada</button>
                <button data-semana="-2" class="tab-semana px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition-all font-medium whitespace-nowrap">2 Semanas</button>
                <button data-semana="-4" class="tab-semana px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition-all font-medium whitespace-nowrap">1 M√™s</button>
            </div>
        </div>

        <!-- Appointments List -->
        <div id="meusAgendamentos" class="glass-card rounded-2xl p-6 shadow-xl max-h-[500px] overflow-y-auto scrollbar-hide" style="display:none;" data-aos="fade-up">
            <div class="text-center py-8">
                <div class="p-4 rounded-full bg-white/10 inline-block mb-4">
                    <i data-feather="calendar" class="w-8 h-8 text-gray-300"></i>
                </div>
                <p class="text-gray-300">Nenhum agendamento encontrado</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "https://otyxjcxxqwjotnuyrvmc.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90eXhqY3h4cXdqb3RudXlydm1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzU5MTQsImV4cCI6MjA3MzAxMTkxNH0.O6pWtKMQvsIQlOt7G6nIcDMMKoTJU-G-qpZiiE6Q3Hk";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let userToken = null;
        let agendamentosCache = [];
        let diaSelecionado = 1;

        const form = document.getElementById('agendamentoForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginSection = document.getElementById('loginSection');
        const meusAgendamentos = document.getElementById('meusAgendamentos');
        const searchInput = document.getElementById("searchInput");
        const statusFilter = document.getElementById("statusFilter");
        const exportCSVBtn = document.getElementById("exportCSVBtn");
        const exportPDFBtn = document.getElementById("exportPDFBtn");

        const pathParts = window.location.pathname.split('/');
        const cliente = pathParts[1] || '';

        function formatData(data){ const [y,m,d] = data.split("-"); return `${d}/${m}/${y}`; }

        // ---------------- TOASTS ----------------
        let activeToasts = [];
        function showToast(message, type = "success") {
            const colors = {
                success: "bg-gradient-to-r from-green-500 to-teal-400",
                error: "bg-gradient-to-r from-red-500 to-pink-500",
                info: "bg-gradient-to-r from-blue-500 to-cyan-400",
                warning: "bg-gradient-to-r from-yellow-500 to-amber-400"
            };
            
            const container = document.getElementById("toast-container");
            if (activeToasts.length >= 3) {
                const oldest = activeToasts.shift();
                oldest.remove();
            }
            
            const toast = document.createElement("div");
            toast.className = `p-4 rounded-lg shadow-lg text-white font-medium ${colors[type] || colors.info} opacity-0 translate-x-5 transition-all duration-300 flex items-center gap-2`;
            toast.innerHTML = `<i data-feather="${type==="success"?"check-circle":type==="error"?"alert-circle":"info"}" class="w-5 h-5"></i> <span>${message}</span>`;
            container.appendChild(toast);
            activeToasts.push(toast);
            feather.replace();
            
            requestAnimationFrame(()=>{
                toast.classList.remove("opacity-0","translate-x-5"); 
                toast.classList.add("opacity-100","translate-x-0");
            });
            
            setTimeout(()=>{
                toast.classList.add("opacity-0","translate-x-5"); 
                setTimeout(()=>{
                    toast.remove(); 
                    activeToasts=activeToasts.filter(t=>t!==toast);
                },300);
            },3000);
        }

        // ---------------- RENDER AGENDAMENTOS ----------------
        function renderAgendamentos() {
            const filtroNome = searchInput.value.toLowerCase();
            const filtroStatus = statusFilter.value;

            const filtrados = agendamentosCache
                .filter(a => ((a.nome + a.email).toLowerCase().includes(filtroNome)) &&
                            (filtroStatus ? a.status === filtroStatus : true))
                .filter(a => {
                    const dataAgendamento = new Date(`${a.data}T${a.horario}`);
                    const hoje = new Date();
                    
                    // Se for um dia da semana (1-6)
                    if(diaSelecionado >= 1 && diaSelecionado <= 6) {
                        return dataAgendamento.getDay() === diaSelecionado && 
                               dataAgendamento >= new Date(hoje.setHours(0,0,0,0));
                    } 
                    // Se for uma semana anterior (valores negativos)
                    else {
                        const semanas = -diaSelecionado;
                        const dataLimite = new Date();
                        dataLimite.setDate(dataLimite.getDate() + semanas * 7);
                        return dataAgendamento >= new Date(dataLimite.setHours(0,0,0,0)) && 
                               dataAgendamento < new Date(hoje.setHours(0,0,0,0));
                    }
                })
                .sort((a,b) => {
  const dateA = new Date(`${a.data}T${a.horario}`);
  const dateB = new Date(`${b.data}T${b.horario}`);
  return dateA - dateB;
});

            if (filtrados.length === 0) {
                meusAgendamentos.innerHTML = `
                    <div class='text-center py-8'>
                        <div class="p-4 rounded-full bg-white/10 inline-block mb-4">
                            <i data-feather="calendar" class="w-8 h-8 text-gray-300"></i>
                        </div>
                        <p class="text-gray-300">Nenhum agendamento encontrado</p>
                    </div>
                `;
                return;
            }

            meusAgendamentos.innerHTML = "";

            filtrados.forEach(a => {
                const div = document.createElement("div");
                div.className = `agendamento-card glass-card rounded-xl p-5 mb-4 transition-all duration-300 ${a.status}`;
                
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2">
                            <i data-feather="clock" class="w-4 h-4 text-gray-300"></i>
                            <span class="font-medium">${a.horario}</span>
                        </div>
                        <span class="text-sm px-2 py-1 rounded-full ${a.status === 'confirmado' ? 'bg-green-900/30 text-green-300' : a.status === 'pendente' ? 'bg-yellow-900/30 text-yellow-300' : 'bg-red-900/30 text-red-300'}">
                            ${a.status}
                        </span>
                    </div>
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">
                            <i data-feather="user" class="w-4 h-4 text-gray-300"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">${a.nome}</h3>
                            <p class="text-sm text-gray-300">${formatData(a.data)}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="flex items-center gap-2">
                            <i data-feather="mail" class="w-4 h-4 text-gray-300"></i>
                            <span class="truncate">${a.email}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i data-feather="phone" class="w-4 h-4 text-gray-300"></i>
                            <span>${a.telefone}</span>
                        </div>
                    </div>
                `;

                // Container para bot√µes
                const btnContainer = document.createElement("div");
                btnContainer.className = "flex gap-2 mt-4";

                // Confirmar
                if(!a.confirmado) {
                    const btn = document.createElement("button");
                    btn.innerHTML = `<i data-feather="check" class="w-4 h-4"></i> Confirmar`;
                    btn.className = "px-3 py-1.5 text-sm rounded-lg bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white flex items-center gap-1 shadow-md hover:shadow-lg transition-all";
                    btn.addEventListener("click", async () => {
                        btn.innerHTML = `<i data-feather="loader" class="w-4 h-4 animate-spin"></i> Confirmando...`;
                        feather.replace();
                        try {
                            const res = await fetch(`/confirmar/${cliente}/${a.id}`, {
                                method: "POST",
                                headers: { "Authorization": `Bearer ${userToken}` }
                            });
                            if (res.ok) {
                                btn.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
                                setTimeout(() => {
                                    showToast("Agendamento confirmado!", "success");
                                    listarAgendamentos();
                                }, 300);
                            } else {
                                btn.innerHTML = `<i data-feather="check" class="w-4 h-4"></i> Confirmar`;
                                feather.replace();
                                showToast("Erro ao confirmar", "error");
                            }
                        } catch (e) {
                            console.error(e);
                            btn.innerHTML = `<i data-feather="check" class="w-4 h-4"></i> Confirmar`;
                            feather.replace();
                            showToast("Erro ao confirmar", "error");
                        }
                    });
                    btnContainer.appendChild(btn);
                }

                // Reagendar
                const reBtn = document.createElement("button");
                reBtn.innerHTML = `<i data-feather="refresh-cw" class="w-4 h-4"></i> Reagendar`;
                reBtn.className = "px-3 py-1.5 text-sm rounded-lg bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white flex items-center gap-1 shadow-md hover:shadow-lg transition-all";

                // Cancelar
                const cancelBtn = document.createElement("button");
                cancelBtn.innerHTML = `<i data-feather="x" class="w-4 h-4"></i> Cancelar`;
                cancelBtn.className = "px-3 py-1.5 text-sm rounded-lg bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white flex items-center gap-1 shadow-md hover:shadow-lg transition-all";
                cancelBtn.addEventListener("click", async () => {
                    if(!confirm("Tem certeza que deseja cancelar este agendamento?")) return;
                    
                    cancelBtn.innerHTML = `<i data-feather="loader" class="w-4 h-4 animate-spin"></i> Cancelando...`;
                    feather.replace();
                    try {
                        const res = await fetch(`/cancelar/${cliente}/${a.id}`, {
                            method: "POST",
                            headers: { "Authorization": `Bearer ${userToken}` }

    const novaData = miniForm.querySelector('input[type="date"]').value;

        // ---------------- LISTAR AGENDAMENTOS ----------------
        async function listarAgendamentos(){
    if(!userToken) return;
    try{
        const res = await fetch(`/agendamentos/${cliente}`, {
    headers: { "Authorization": `Bearer ${userToken}` }
});
        const { agendamentos } = await res.json();
        agendamentosCache = agendamentos;
        meusAgendamentos.style.display = 'block';
        document.getElementById('filtersSection').style.display = 'block';
        document.getElementById('diasTabs').style.display = 'flex';
        initTabsDias();
        renderAgendamentos(); 
        checkFreeLimit();
    } catch(e){
        console.error(e);
        showToast("Erro ao listar agendamentos","error");
    }
}


        // ---------------- LOGIN ----------------
loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    if(!email || !senha) {
        showToast("Preencha email e senha", "warning");
        return;
    }
    
    try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });
        if(error){ 
            showToast(error.message,"error"); 
            return; 
        }

        userToken = data.session.access_token;
        loginSection.style.display = 'none';
        form.style.display = 'block';

        listarAgendamentos().then(() => {
            // ------------------- Seleciona o dia atual -------------------
            let hoje = new Date().getDay(); // 0 = Domingo ... 6 = S√°bado
            if (hoje === 0) {
                hoje = 1; // se for domingo, pula pra segunda
            }

            const btnHoje = document.querySelector(`.tab-dia[data-dia="${hoje}"]`);
            if (btnHoje) {
                btnHoje.click();
            } else {
                // fallback: sempre garante segunda
                document.querySelector(`.tab-dia[data-dia="1"]`)?.click();
            }
        });

        showToast("Login realizado com sucesso!", "success");

    } catch(e) {
        console.error(e);
        showToast("Erro ao fazer login", "error");
    }
});



        // ---------------- AGENDAR ----------------
        form.addEventListener('submit', async (e)=>{
            e.preventDefault();
            const formData=new FormData(form);
            const dataToSend={};
            formData.forEach((v,k)=>dataToSend[k]=v);

            // Verifica campos obrigat√≥rios
            if(!dataToSend.Nome || !dataToSend.Email || !dataToSend.Telefone || !dataToSend.Data || !dataToSend.Horario) {
                showToast("Preencha todos os campos", "warning");
                return;
            }

     
            try{
                const response=await fetch(`/agendar/${cliente}`,{
                    method:'POST',
                    headers:{'Content-Type':'application/json',"Authorization":`Bearer ${userToken}`},
                    body:JSON.stringify(dataToSend)
                });
                if(response.ok){ 
                    showToast("Agendado com sucesso!","success"); 
                    form.reset(); 
                    listarAgendamentos(); 
                } else {
                    const errorData = await response.json();
                    showToast(errorData.message || "N√£o foi poss√≠vel agendar, hor√°rio ocupado!", "error");
                }
            } catch(err){ 
                console.error(err); 
                showToast("Erro ao enviar agendamento","error"); 
            }
        });

        // ---------------- FILTROS ----------------
        searchInput.addEventListener("input", renderAgendamentos);
        statusFilter.addEventListener("change", renderAgendamentos);

        // ---------------- TABS ----------------
        function initTabsDias(){
            const tabsDia=document.querySelectorAll(".tab-dia");
            const tabsSemana=document.querySelectorAll(".tab-semana");
            
            tabsDia.forEach(btn=>{
                btn.addEventListener("click",()=>{
                    tabsDia.forEach(b=>b.classList.remove("bg-gradient-to-r", "from-purple-500", "to-pink-500", "active"));
                    tabsDia.forEach(b=>b.classList.add("bg-white/10", "hover:bg-white/20"));
                    tabsSemana.forEach(b=>b.classList.remove("bg-gradient-to-r", "from-purple-500", "to-pink-500", "active"));
                    tabsSemana.forEach(b=>b.classList.add("bg-white/5", "hover:bg-white/10"));
                    
                    btn.classList.remove("bg-white/10", "hover:bg-white/20");
                    btn.classList.add("bg-gradient-to-r", "from-indigo-500", "to-cyan-500", "active");
                    diaSelecionado=parseInt(btn.dataset.dia);
                    renderAgendamentos();
                    checkFreeLimit();
                });
            });

            tabsSemana.forEach(btn=>{
                btn.addEventListener("click",()=>{
                    tabsDia.forEach(b=>b.classList.remove("bg-gradient-to-r", "from-purple-500", "to-pink-500", "active"));
                    tabsDia.forEach(b=>b.classList.add("bg-white/10", "hover:bg-white/20"));
                    tabsSemana.forEach(b=>b.classList.remove("bg-gradient-to-r", "from-purple-500", "to-pink-500", "active"));
                    tabsSemana.forEach(b=>b.classList.add("bg-white/5", "hover:bg-white/10"));
                    
                    btn.classList.remove("bg-white/5", "hover:bg-white/10");
                    btn.classList.add("bg-gradient-to-r", "from-indigo-500", "to-cyan-500", "active");
                    
                    const semanas = parseInt(btn.dataset.semana);
                    const dataLimite = new Date();
                    dataLimite.setDate(dataLimite.getDate() + semanas * 7);
                    diaSelecionado = dataLimite.getDay();
                    renderAgendamentos();
                    checkFreeLimit();
                });
            });
        }

        // ---------------- EXPORT ----------------
        exportCSVBtn.addEventListener("click", ()=>{
            const filtrados = agendamentosCache.filter(a=>statusFilter.value?a.status===statusFilter.value:true);
            if(filtrados.length === 0) {
                showToast("Nenhum agendamento para exportar", "warning");
                return;
            }
            
            let csv="Nome,Email,Telefone,Data,Horario,Status\n";
            filtrados.forEach(a=>{csv+=`${a.nome},${a.email},${a.telefone},${a.data},${a.horario},${a.status}\n`;});
            const blob=new Blob([csv],{type:"text/csv"});
            const link=document.createElement("a");
            link.href=URL.createObjectURL(blob);
            link.download=`agendamentos_${cliente}.csv`;
            link.click();
            showToast("Exportado para CSV com sucesso", "success");
        });

        exportPDFBtn.addEventListener("click", ()=>{
            const { jsPDF }=window.jspdf;
            const doc=new jsPDF();
            
            const filtrados = agendamentosCache.filter(a=>statusFilter.value?a.status===statusFilter.value:true);
            if(filtrados.length === 0) {
                showToast("Nenhum agendamento para exportar", "warning");
                return;
            }
            
            // Adiciona cabe√ßalho
            doc.setFontSize(18);
            doc.setTextColor(40);
            doc.text("Agendamentos", 105, 20, null, null, "center");
            
            doc.setFontSize(12);
            doc.setTextColor(100);
            doc.text(`Cliente: ${cliente}`, 105, 30, null, null, "center");
            
            // Adiciona data
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const today = new Date().toLocaleDateString('pt-BR', options);
            doc.text(`Gerado em: ${today}`, 105, 35, null, null, "center");
            
            // Adiciona linha
            doc.setDrawColor(200);
            doc.line(20, 40, 190, 40);
            
            // Configura√ß√µes da tabela
            doc.setFontSize(10);
            doc.setTextColor(40);
            let y = 50;
            
            // Cabe√ßalho da tabela
            doc.setFillColor(230);
            doc.rect(20, y, 170, 10, 'F');
            doc.text("Data", 25, y + 7);
            doc.text("Hor√°rio", 50, y + 7);
            doc.text("Nome", 80, y + 7);
            doc.text("Status", 160, y + 7);
            y += 10;
            
            // Conte√∫do da tabela
            filtrados.forEach(a => {
                if(y > 270) { // Nova p√°gina se necess√°rio
                    doc.addPage();
                    y = 20;
                }
                
                doc.text(formatData(a.data), 25, y + 7);
                doc.text(a.horario, 50, y + 7);
                doc.text(a.nome, 80, y + 7);
                
                // Status com cor
                if(a.status === 'confirmado') {
                    doc.setTextColor(0, 150, 0);
                } else if(a.status === 'pendente') {
                    doc.setTextColor(200, 150, 0);
                } else {
                    doc.setTextColor(40);
                }
                doc.text(a.status, 160, y + 7);
                doc.setTextColor(40);
                
                y += 10;
            });
            
            doc.save(`agendamentos_${cliente}.pdf`);
            showToast("Exportado para PDF com sucesso", "success");
        });

const MAX_FREE = 3; // limite de agendamentos free

// ---------------- CHECK FREE LIMIT E CRIA√á√ÉO BOT√ÉO VIP ----------------
function checkFreeLimit() {
    const agendamentosUser = agendamentosCache.length;
    const agendamentoForm = document.getElementById('agendamentoForm');
    const submitBtn = agendamentoForm.querySelector('button[type="submit"]');

    if (agendamentosUser >= MAX_FREE) {
        // Desabilita bot√£o de agendamento
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-50','cursor-not-allowed');

        // Cria bot√£o VIP, se n√£o existir
        if (!document.getElementById('upgradeVipBtn')) {
            const vipBtn = document.createElement('button');
            vipBtn.id = 'upgradeVipBtn';
            vipBtn.innerText = 'Upgrade VIP';
            vipBtn.className = 'w-full mt-4 bg-yellow-500 text-white py-3 rounded-lg font-medium hover:opacity-90 transition-all';
            agendamentoForm.appendChild(vipBtn);

            // Listener para gerar PIX
            vipBtn.addEventListener('click', async () => {
                const email = document.getElementById("email").value;
                if (!email) {
                    showToast("Informe seu email para ser VIP", "warning");
                    return;
                }

                try {
                    const res = await fetch(`${API_URL}/create-pix`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            amount: 29.90,
                            description: "Assinatura VIP",
                            email
                        })
                    });

                    const data = await res.json();
                    if (!data.qr_code_base64) {
                        showToast("Erro ao gerar pagamento Pix", "error");
                        return;
                    }

                    // Exibe QR Code
                    const pixDiv = document.getElementById("pixArea") || document.createElement("div");
                    pixDiv.id = "pixArea";
                    pixDiv.innerHTML = `
                        <h3>Escaneie o QR Code para pagar:</h3>
                        <img src="data:image/png;base64,${data.qr_code_base64}" alt="QR Code PIX" />
                        <p><strong>C√≥digo copia e cola:</strong></p>
                        <textarea readonly style="width:100%;height:80px">${data.qr_code}</textarea>
                    `;
                    document.body.appendChild(pixDiv);
                    showToast("QR Code gerado! Pague para ativar seu VIP", "success");

                    // Checagem autom√°tica se j√° √© VIP
                    const interval = setInterval(async () => {
                        const vipRes = await fetch(`${API_URL}/check-vip/${email}`);
                        const vipData = await vipRes.json();

                        if (vipData.vip) {
                            clearInterval(interval);
                            showToast("Parab√©ns! Agora voc√™ √© VIP üéâ", "success");
                            document.getElementById("pixArea").remove();
                        }
                    }, 8000);

                } catch (err) {
                    console.error(err);
                    showToast("Erro ao iniciar pagamento", "error");
                }
            });
        }

    } else {
        // Reabilita bot√£o de agendamento
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-50','cursor-not-allowed');

        // Remove bot√£o VIP, se existir
        const vipBtn = document.getElementById('upgradeVipBtn');
        if (vipBtn) vipBtn.remove();
    }
}
