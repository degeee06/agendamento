<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
</head>
<body>
  <h1>Agendamento</h1>

  <div id="loginDiv">
    <h2>Login</h2>

    <button id="btnLogin">Entrar</button>

    <p id="loginMsg"></p>
  </div>

  <div id="agendaDiv" style="display:none">

      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.slice(1));
        const access_token = params.get("access_token");
        await supabase.auth.setSession({ access_token });
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("agendaDiv").style.display = "block";
        window.location.hash = "";
      }
    });

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return document.getElementById("loginMsg").innerText = error.message;
      if (data.session) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("agendaDiv").style.display = "block";
      }
    }

      document.getElementById("loginMsg").innerText = "✅ Confira seu e-mail para entrar!";
    }
