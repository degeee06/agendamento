<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">Sistema de Agendamentos</h1>

  <!-- Formulário de agendamento -->
  <div class="bg-white p-6 rounded shadow w-full max-w-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Novo Agendamento</h2>
    <form id="form-agendamento" class="flex flex-col gap-3">
      <input type="text" id="nome" placeholder="Nome" class="border p-2 rounded" required>
      <input type="email" id="email" placeholder="Email" class="border p-2 rounded" required>
      <input type="tel" id="telefone" placeholder="Telefone" class="border p-2 rounded" required>
      <input type="date" id="data" class="border p-2 rounded" required>
      <input type="time" id="horario" class="border p-2 rounded" required>
      <button type="submit" class="bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Agendar</button>
    </form>
    <p id="mensagem" class="mt-3 text-sm"></p>
  </div>

  <!-- Lista de agendamentos -->
  <div class="bg-white p-6 rounded shadow w-full max-w-2xl">
    <h2 class="text-xl font-semibold mb-4">Meus Agendamentos</h2>
    <table class="w-full text-left border-collapse" id="tabela-agendamentos">
      <thead>
        <tr class="border-b">
          <th class="p-2">Nome</th>
          <th class="p-2">Data</th>
          <th class="p-2">Horário</th>
          <th class="p-2">Status</th>
          <th class="p-2">Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const cliente = window.location.pathname.split('/')[1] || 'cliente1';
const token = 'SEU_TOKEN_DE_AUTENTICACAO'; // Substitua pelo token do Supabase

const form = document.getElementById('form-agendamento');
const mensagem = document.getElementById('mensagem');
const tabelaBody = document.querySelector('#tabela-agendamentos tbody');

async function carregarAgendamentos() {
  tabelaBody.innerHTML = '';
  const res = await fetch(`/meus-agendamentos/${cliente}`, {
    headers: { Authorization: `Bearer ${token}` }
  });
  const data = await res.json();
  data.agendamentos.forEach(a => {
    const tr = document.createElement('tr');
    tr.classList.add('border-b');
    tr.innerHTML = `
      <td class="p-2">${a.nome}</td>
      <td class="p-2">${a.data}</td>
      <td class="p-2">${a.horario}</td>
      <td class="p-2">${a.status}</td>
      <td class="p-2 flex gap-2">
        ${a.status !== 'cancelado' ? `<button class="bg-red-500 text-white px-2 py-1 rounded" onclick="cancelarAgendamento(${a.id})">Cancelar</button>` : ''}
        ${a.status === 'pendente' ? `<button class="bg-green-500 text-white px-2 py-1 rounded" onclick="confirmarAgendamento(${a.id})">Confirmar</button>` : ''}
      </td>
    `;
    tabelaBody.appendChild(tr);
  });
}

form.addEventListener('submit', async e => {
  e.preventDefault();
  mensagem.textContent = 'Enviando...';

  const payload = {
    Nome: form.nome.value,
    Email: form.email.value,
    Telefone: form.telefone.value,
    Data: form.data.value,
    Horario: form.horario.value
  };

  const res = await fetch(`/agendar/${cliente}`, {
    method: 'POST',
    headers: { 
      'Content-Type': 'application/json',
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  if (res.ok) {
    mensagem.textContent = data.msg;
    form.reset();
    carregarAgendamentos();
  } else {
    mensagem.textContent = data.msg || data.error;
  }
});

async function cancelarAgendamento(id) {
  const res = await fetch(`/cancelar/${cliente}/${id}`, {
    method: 'POST',
    headers: { Authorization: `Bearer ${token}` }
  });
  const data = await res.json();
  alert(data.msg);
  carregarAgendamentos();
}

async function confirmarAgendamento(id) {
  const res = await fetch(`/confirmar/${cliente}/${id}`, {
    method: 'POST',
    headers: { Authorization: `Bearer ${token}` }
  });
  const data = await res.json();
  alert(data.msg);
  carregarAgendamentos();
}

// Inicializa
carregarAgendamentos();
</script>

</body>
</html>
