<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    .glass-card {
        background: linear-gradient(135deg, rgba(30,40,60,0.3), rgba(50,60,80,0.3));
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(12px);
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    #meusAgendamentos { max-height: 500px; overflow-y: auto; }
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-700 to-slate-900 text-white font-sans">
<div class="container mx-auto px-4 py-12 max-w-4xl">

    <!-- Header -->
    <header class="text-center mb-12" data-aos="fade-down">
        <h1 class="text-4xl font-bold mb-2">Agendamento Moderno</h1>
        <p class="text-lg opacity-80">Gerencie seus compromissos de forma simples e eficiente</p>
    </header>

    <!-- Login Section -->
    <div id="loginSection" class="glass-card rounded-xl p-8 mb-8 shadow-xl" data-aos="fade-up">
        <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
            <i data-feather="lock" class="w-5 h-5"></i>
            Acesso ao Sistema
        </h2>
        <div class="space-y-4">
            <div>
                <label for="email" class="block mb-1 text-sm font-medium">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" 
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
            </div>
            <div>
                <label for="senha" class="block mb-1 text-sm font-medium">Senha</label>
                <input type="password" id="senha" placeholder="••••••••" 
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
            </div>
            <button id="loginBtn" class="w-full bg-white text-purple-700 py-3 px-6 rounded-lg font-medium hover:bg-gray-100 transition-all flex items-center justify-center gap-2">
                <i data-feather="log-in" class="w-5 h-5"></i>
                Entrar
            </button>
        </div>
    </div>

    <!-- Appointment Form -->
    <form id="agendamentoForm" style="display:none;" class="glass-card rounded-xl p-8 mb-8 shadow-xl hover:scale-105 transition-transform" data-aos="fade-up">
        <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
            <i data-feather="calendar" class="w-5 h-5"></i>
            Novo Agendamento
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-4">
                <div>
                    <label for="Nome" class="block mb-1 text-sm font-medium">Nome Completo</label>
                    <input type="text" name="Nome" placeholder="Seu nome" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
                <div>
                    <label for="Email" class="block mb-1 text-sm font-medium">Email</label>
                    <input type="email" name="Email" placeholder="seu@email.com" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="Telefone" class="block mb-1 text-sm font-medium">Telefone</label>
                    <input type="text" name="Telefone" placeholder="(00) 00000-0000" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="Data" class="block mb-1 text-sm font-medium">Data</label>
                        <input type="date" name="Data" required 
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    </div>
                    <div>
                        <label for="Horario" class="block mb-1 text-sm font-medium">Horário</label>
                        <input type="time" name="Horario" required 
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="mt-6 w-full bg-purple-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-purple-700 transition-all flex items-center justify-center gap-2">
            <i data-feather="plus" class="w-5 h-5"></i>
            Agendar
        </button>
    </form>

    <!-- Filters Section -->
    <div id="filtersSection" style="display:none;" class="glass-card rounded-xl p-6 mb-6 shadow-xl" data-aos="fade-up">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <input type="text" id="searchInput" placeholder="Pesquisar por nome ou email" 
                       class="w-full pl-10 px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
            </div>
            <div class="w-full md:w-64 relative">
                <select id="statusFilter" class="w-full appearance-none pl-3 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-300">
                    <option value="">Todos os status</option>
                    <option value="pendente">Pendente</option>
                    <option value="confirmado">Confirmado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Tabs Dias da Semana -->
    <div id="diasTabs" style="display:none;" class="flex gap-2 mb-6" data-aos="fade-up">
      <button data-dia="1" class="tab-dia active px-4 py-2 rounded-lg bg-purple-600">Segunda</button>
      <button data-dia="2" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Terça</button>
      <button data-dia="3" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Quarta</button>
      <button data-dia="4" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Quinta</button>
      <button data-dia="5" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Sexta</button>
      <button data-dia="6" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Sábado</button>
    </div>

    <!-- Appointments List -->
    <div id="meusAgendamentos" class="glass-card rounded-xl p-6 shadow-xl max-h-[500px] overflow-y-auto scrollbar-hide" style="display:none;" data-aos="fade-up">
        <div class="text-center py-8 text-gray-300">
            Nenhum agendamento.
        </div>
    </div>

    <!-- Container para toasts -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://otyxjcxxqwjotnuyrvmc.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90eXhqY3h4cXdqb3RudXlydm1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzU5MTQsImV4cCI6MjA3MzAxMTkxNH0.O6pWtKMQvsIQlOt7G6nIcDMMKoTJU-G-qpZiiE6Q3Hk";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let userToken = null;
let agendamentosCache = [];
let diaSelecionado = 1;

const form = document.getElementById('agendamentoForm');
const loginBtn = document.getElementById('loginBtn');
const loginSection = document.getElementById('loginSection');
const meusAgendamentos = document.getElementById('meusAgendamentos');
const searchInput = document.getElementById("searchInput");
const statusFilter = document.getElementById("statusFilter");

const pathParts = window.location.pathname.split('/');
const cliente = pathParts[1] || '';

function formatData(data){ const [y,m,d] = data.split("-"); return `${d}/${m}/${y}`; }

// TOAST
let activeToasts = [];
function showToast(message, type = "success") {
  const colors = { success:"bg-green-600", error:"bg-red-600", info:"bg-blue-600", warning:"bg-yellow-600" };
  const container = document.getElementById("toast-container");
  if(activeToasts.length>=3){ const oldest=activeToasts.shift(); oldest.remove(); }
  const toast=document.createElement("div");
  toast.className=`p-4 rounded-lg shadow-md text-white font-medium ${colors[type] || colors.info} opacity-0 translate-x-5 transition-all duration-500 flex items-center gap-2`;
  toast.innerHTML=`<i data-feather="${type==="success"?"check-circle":type==="error"?"alert-circle":"info"}" class="w-5 h-5"></i> <span>${message}</span>`;
  container.appendChild(toast); activeToasts.push(toast);
  feather.replace();
  requestAnimationFrame(()=>{toast.classList.remove("opacity-0","translate-x-5"); toast.classList.add("opacity-100","translate-x-0");});
  setTimeout(()=>{toast.classList.add("opacity-0","translate-x-5"); setTimeout(()=>{toast.remove(); activeToasts=activeToasts.filter(t=>t!==toast);},500);},3000);
}

// RENDER
function renderAgendamentos() {
  const filtroNome = searchInput.value.toLowerCase();
  const filtroStatus = statusFilter.value;

  const filtrados = agendamentosCache
    .filter(a => ((a.nome + a.email).toLowerCase().includes(filtroNome)) &&
                 (filtroStatus ? a.status === filtroStatus : true))
    .filter(a => {
      const dia = new Date(`${a.data}T${a.horario}`).getDay();
      return dia === diaSelecionado;
    })
    .sort((a,b)=>new Date(`${a.data}T${a.horario}`)-new Date(`${b.data}T${b.horario}`));

  if(filtrados.length===0){
    meusAgendamentos.innerHTML=`<div class='text-center py-8 text-gray-300'>Nenhum agendamento.</div>`;
    return;
  }

  meusAgendamentos.innerHTML="";

  filtrados.forEach(a=>{
    const div=document.createElement("div");
    div.className=`agendamento ${a.status} glass-card rounded-xl p-4 mb-4 shadow hover:scale-105 transition-transform`;

    div.innerHTML=`
      <strong>${formatData(a.data)} ${a.horario}</strong>
      <div><strong>Nome:</strong> ${a.nome}</div>
      <div><strong>Email:</strong> ${a.email}</div>
      <div><strong>Telefone:</strong> ${a.telefone}</div>
      <div><strong>Status:</strong> ${a.status}</div>
    `;

    const btnContainer=document.createElement("div");
    btnContainer.className="flex gap-2 mt-2";

    // Confirmar
    if(!a.confirmado){
      const btn=document.createElement("button");
      btn.textContent="Confirmar";
      btn.className="px-3 py-1 bg-green-600 rounded text-white";
      btn.addEventListener("click", async ()=>{
        try{
          const res=await fetch(`/confirmar/${cliente}/${a.id}`,{method:"POST",headers:{"Authorization":`Bearer ${userToken}`}});
          if(res.ok){ showToast("Agendamento confirmado!","success"); listarAgendamentos(); }
          else showToast("Erro ao confirmar","error");
        }catch(e){ console.error(e); showToast("Erro ao confirmar","error"); }
      });
      btnContainer.appendChild(btn);
    }

    // Reagendar
    const reBtn=document.createElement("button");
    reBtn.textContent="Reagendar";
    reBtn.className="px-3 py-1 bg-yellow-500 rounded text-white";
    reBtn.addEventListener("click", ()=>{
      if(div.querySelector(".reagendar-form")) return;
      const miniForm=document.createElement("div");
      miniForm.className="reagendar-form mt-2 flex flex-col gap-2 p-2 bg-white/10 rounded";
      miniForm.innerHTML=`
        <input type="date" class="p-2 rounded bg-white/20 border border-white/30 text-black" />
        <input type="time" class="p-2 rounded bg-white/20 border border-white/30 text-black" />
        <div class="flex gap-2">
          <button class="confirmar-mini bg-green-600 text-white px-2 py-1 rounded">Confirmar</button>
          <button class="cancelar-mini bg-red-600 text-white px-2 py-1 rounded">Cancelar</button>
        </div>
      `;
      div.appendChild(miniForm);

      miniForm.querySelector(".cancelar-mini").addEventListener("click",()=>{ miniForm.remove(); });

      miniForm.querySelector(".confirmar-mini").addEventListener("click", async ()=>{
        const novaData = miniForm.querySelector('input[type="date"]').value;
        const novoHorario = miniForm.querySelector('input[type="time"]').value;
        if(!novaData || !novoHorario){ showToast("Preencha data e hora","warning"); return; }

        try{
          const res = await fetch(`/reagendar/${cliente}/${a.id}`,{
            method:"POST",
            headers:{"Authorization":`Bearer ${userToken}`,"Content-Type":"application/json"},
            body: JSON.stringify({novaData, novoHorario})
          });
          if(res.ok){ showToast("Agendamento reagendado!","success"); listarAgendamentos(); }
          else showToast("Erro ao reagendar","error");
        }catch(e){ console.error(e); showToast("Erro ao reagendar","error"); }
      });
    });
    btnContainer.appendChild(reBtn);

    // Cancelar
    if(a.status!=="cancelado"){
      const cancelBtn=document.createElement("button");
      cancelBtn.textContent="Cancelar";
      cancelBtn.className="px-3 py-1 bg-red-600 rounded text-white";
      cancelBtn.addEventListener("click", async ()=>{
        if(!confirm("Deseja realmente cancelar este agendamento?")) return;
        try{
          const res=await fetch(`/cancelar/${cliente}/${a.id}`,{method:"POST",headers:{"Authorization":`Bearer ${userToken}`}});
          if(res.ok){ showToast("Agendamento cancelado!","success"); listarAgendamentos(); }
          else showToast("Erro ao cancelar","error");
        }catch(e){ console.error(e); showToast("Erro ao cancelar","error"); }
      });
      btnContainer.appendChild(cancelBtn);
    }

    div.appendChild(btnContainer);
    meusAgendamentos.appendChild(div);
  });
}

// LISTAR
async function listarAgendamentos(){
  if(!userToken) return;
  try{
    const res=await fetch(`/meus-agendamentos/${cliente}`,{headers:{"Authorization":`Bearer ${userToken}`}});
    const { agendamentos } = await res.json();
    agendamentosCache = agendamentos;
    meusAgendamentos.style.display='block';
    document.getElementById('filtersSection').style.display='block';
    document.getElementById('diasTabs').style.display='flex';
    renderAgendamentos();
  }catch(e){ console.error(e); showToast("Erro ao listar","error"); }
}

// LOGIN
loginBtn.addEventListener("click", async ()=>{
  const email=document.getElementById("email").value;
  const senha=document.getElementById("senha").value;
  try{
    const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });
    if(error) { showToast("Login falhou","error"); return; }
    userToken = data.session.access_token;
    loginSection.style.display='none';
    form.style.display='block';
    listarAgendamentos();
    showToast("Login realizado com sucesso!","success");
  }catch(e){ console.error(e); showToast("Erro no login","error"); }
});

// ENVIO AGENDAMENTO
form.addEventListener("submit", async e=>{
  e.preventDefault();
  const formData=new FormData(form);
  const body=Object.fromEntries(formData.entries());
  try{
    const res = await fetch(`/agendar/${cliente}`,{
      method:"POST",
      headers:{"Authorization":`Bearer ${userToken}`,"Content-Type":"application/json"},
      body: JSON.stringify(body)
    });
    if(res.ok){ showToast("Agendamento realizado!","success"); form.reset(); listarAgendamentos(); }
    else showToast("Erro ao agendar","error");
  }catch(e){ console.error(e); showToast("Erro ao agendar","error"); }
});

// FILTROS
searchInput.addEventListener("input", renderAgendamentos);
statusFilter.addEventListener("change", renderAgendamentos);

// TABS DIAS
document.querySelectorAll(".tab-dia").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab-dia").forEach(t=>t.classList.remove("bg-purple-600","text-white")); 
    tab.classList.add("bg-purple-600","text-white"); 
    diaSelecionado = parseInt(tab.dataset.dia);
    renderAgendamentos();
  });
});

AOS.init();
feather.replace();
</script>
</body>
</html>
