<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
      
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-hide::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .scrollbar-hide::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .scrollbar-hide::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .status-pendente {
            color: #fbbf24;
            background-color: rgba(251, 191, 36, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }

        .status-confirmado {
            color: #34d399;
            background-color: rgba(52, 211, 153, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }

        .status-cancelado {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .tab-dia.active {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .agendamento-card {
            transition: all 0.3s ease;
        }
        
        .agendamento-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown-timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f87171;
            background: rgba(248, 113, 113, 0.15);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .countdown-warning {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 640px) {
            .mobile-flex-col {
                flex-direction: column;
            }
            
            .mobile-w-full {
                width: 100%;
            }
            
            .mobile-text-center {
                text-align: center;
            }
            
            .dias-tabs-container {
                overflow-x: auto;
                padding-bottom: 8px;
            }
            
            .dias-tabs-container::-webkit-scrollbar {
                height: 4px;
            }
            
            .dias-tabs-container::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
                border-radius: 4px;
            }
            
            .dashboard-card {
                transition: all 0.3s ease;
            }

            .dashboard-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .stat-number {
                font-size: 1.875rem;
                font-weight: 700;
            }

            .stat-label {
                font-size: 0.875rem;
                color: #D1D5DB;
            }
        }
    </style>
</head>

function formatTimeRemaining(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
}

function startPaymentTimer(expiresAt) {
    // Limpar qualquer intervalo existente
    if (paymentCheckInterval) {
        clearInterval(paymentCheckInterval);
    }
    
    const countdownElement = document.getElementById('countdownTimer');
    
    // Atualizar o contador a cada segundo
    paymentCheckInterval = setInterval(async () => {
        const now = new Date();
        const expires = new Date(expiresAt);
        const timeRemaining = Math.floor((expires - now) / 1000);
        
        if (timeRemaining <= 0) {
            clearInterval(paymentCheckInterval);
            countdownElement.innerHTML = 'Tempo esgotado!';
            countdownElement.classList.add('countdown-warning');
            
            // Limpar a área de pagamento
            const pixDiv = document.getElementById("pixArea");
            if (pixDiv) {
                pixDiv.innerHTML = `
                    <div class="text-center p-4 bg-red-900/20 rounded-lg">
                        <i data-feather="clock" class="w-12 h-12 text-red-500 mx-auto mb-3"></i>
                        <p class="text-red-300">Tempo para pagamento esgotado.</p>
                        <button id="retryPaymentBtn" class="mt-3 px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700">
                            Tentar novamente
                        </button>
                    </div>
                `;
                
                feather.replace();
                
                document.getElementById('retryPaymentBtn').addEventListener('click', () => {
                    form.dispatchEvent(new Event('submit'));
                });
            }
            
            return;
        }
        
        // Atualizar o contador
        countdownElement.textContent = `Tempo restante: ${formatTimeRemaining(timeRemaining)}`;
        
        // Adicionar efeito de aviso quando faltar menos de 1 minuto
        if (timeRemaining < 60) {
            countdownElement.classList.add('countdown-warning');
        } else {
            countdownElement.classList.remove('countdown-warning');
        }
    }, 1000);
}

async function checkPaymentStatus(paymentId) {
    try {
        const statusResponse = await fetch(`/check-payment/${paymentId}`);
        if (!statusResponse.ok) {
            throw new Error('Erro ao verificar pagamento');
        }
        
        const statusData = await statusResponse.json();
        
        if (statusData.status === 'approved') {
            // Pagamento aprovado, parar de verificar
            clearInterval(paymentCheckInterval);
            
            // Enviar agendamento
            const formData = new FormData(form);
            const dataToSend = {};
            formData.forEach((v,k) => dataToSend[k] = v);
            
            const agendamentoResponse = await fetch(`/agendar/${cliente}`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify(dataToSend)
            });
            
            if (agendamentoResponse.ok) {
                const agendamentoData = await agendamentoResponse.json();
                showToast("Agendamento realizado com sucesso!", "success");
                
                // ✅ MOSTRAR O LINK DE CONFIRMAÇÃO SE EXISTIR
                if (agendamentoData.link_confirmacao) {
                    exibirModalConfirmacao(
                        agendamentoData.link_confirmacao, 
                        agendamentoData.link_expira_em,
                        agendamentoData.agendamento
                    );
                }
                
                form.reset();
                
                const pixDiv = document.getElementById("pixArea");
                if (pixDiv) {
                    pixDiv.innerHTML = `
                        <div class="text-center p-4 bg-green-900/20 rounded-lg">
                            <i data-feather="check-circle" class="w-12 h-12 text-green-500 mx-auto mb-3"></i>
                            <p class="text-green-300">Pagamento confirmado! Agendamento realizado.</p>
                        </div>
                    `;
                    feather.replace();
                }
                
                listarAgendamentos();
            } else {
                const errorData = await agendamentoResponse.json();
                showToast(errorData.message || "Não foi possível agendar, horário ocupado!", "error");
            }
            
            return true;
        } else if (statusData.status === 'expired') {
            // Pagamento expirado
            clearInterval(paymentCheckInterval);
            showToast("Tempo para pagamento expirado.", "error");
            return true;
        }
        
        return false;
    } catch (err) {
        console.error("Erro ao verificar pagamento:", err);
        return false;
    }
}

                    const dataLimite = new Date();
                    dataLimite.setDate(dataLimite.getDate() + semanas * 7);
                    diaSelecionado = semanas; // Usar o valor numérico diretamente para semanas
                    renderAgendamentos();
                });
            });
        }

        // ---------------- EXPORT ----------------
        exportCSVBtn.addEventListener("click", ()=>{
            const filtrados = agendamentosCache.filter(a=>statusFilter.value?a.status===statusFilter.value:true);
            if(filtrados.length === 0) {
                showToast("Nenhum agendamento para exportar", "warning");
                return;
            }
            
            let csv="Nome,Email,Telefone,Data,Horario,Status\n";
            filtrados.forEach(a=>{csv+=`${a.nome},${a.email},${a.telefone},${a.data},${a.horario},${a.status}\n`;});
            const blob=new Blob([csv],{type:"text/csv"});
            const link=document.createElement("a");
            link.href=URL.createObjectURL(blob);
            link.download=`agendamentos_${cliente}.csv`;
            link.click();
            showToast("Exportado para CSV com sucesso", "success");
        });

        exportPDFBtn.addEventListener("click", ()=>{
            const { jsPDF }=window.jspdf;
            const doc=new jsPDF();
            
            const filtrados = agendamentosCache.filter(a=>statusFilter.value?a.status===statusFilter.value:true);
            if(filtrados.length === 0) {
                showToast("Nenhum agendamento para exportar", "warning");
                return;
            }
            
            // Adiciona cabeçalho
            doc.setFontSize(18);
            doc.setTextColor(40);
            doc.text("Agendamentos", 105, 20, null, null, "center");
            
            doc.setFontSize(12);
            doc.setTextColor(100);
            doc.text(`Cliente: ${cliente}`, 105, 30, null, null, "center");
            
            // Adiciona data
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const today = new Date().toLocaleDateString('pt-BR', options);
            doc.text(`Gerado em: ${today}`, 105, 35, null, null, "center");
            
            // Adiciona linha
            doc.setDrawColor(200);
            doc.line(20, 40, 190, 40);
            
            // Configurações da tabela
            doc.setFontSize(10);
            doc.setTextColor(40);
            let y = 50;
            
            // Cabeçalho da tabela
            doc.setFillColor(230);
            doc.rect(20, y, 170, 10, 'F');
            doc.text("Data", 25, y + 7);
            doc.text("Horário", 50, y + 7);
            doc.text("Nome", 80, y + 7);
            doc.text("Status", 160, y + 7);
            y += 10;
            
            // Conteúdo da tabela
            filtrados.forEach(a => {
                if(y > 270) { // Nova página se necessário
                    doc.addPage();
                    y = 20;
                }
                
                doc.text(formatData(a.data), 25, y + 7);
                doc.text(a.horario, 50, y + 7);
                doc.text(a.nome, 80, y + 7);
                
                // Status com cor
                if(a.status === 'confirmado') {
                    doc.setTextColor(0, 150, 0);
                } else if(a.status === 'pendente') {
                    doc.setTextColor(200, 150, 0);
                } else {
                    doc.setTextColor(40);
                }
                doc.text(a.status, 160, y + 7);
                doc.setTextColor(40);
                
                y += 10;
            });
            
            doc.save(`agendamentos_${cliente}.pdf`);
            showToast("Exportado para PDF com sucesso", "success");
        });

        // ---------------- CONFIRMAR AGENDAMENTO ----------------
        async function confirmarAgendamento(cliente, id) {
            if (!userToken) {
                showToast("Faça login para confirmar um agendamento.", "warning");
                return;
            }

            try {
                const res = await fetch(`/agendamentos/${cliente}/confirmar/${id}`, {
                    method: "POST",
                    headers: getAuthHeaders()
                });

                const data = await res.json();

                if (res.ok) {
                    showToast("Agendamento confirmado com sucesso!", "success");
                    listarAgendamentos();
                } else {
                    showToast("Erro ao confirmar: " + (data.msg || data.message), "error");
                }
            } catch (e) {
                console.error(e);
                showToast("Erro de conexão ao confirmar.", "error");
            }
        }

        async function reagendarAgendamento(cliente, id, novaData, novoHorario) {
            if (!userToken) {
                showToast("Faça login para reagendar um agendamento.", "warning");

            try {

                    showToast("Erro ao reagendar: " + (data.msg || data.message), "error");
                }

            } catch (e) {
                console.error(e);
                showToast("Erro de conexão ao reagendar.", "error");
            }
        }

        // ---------------- DASHBOARD ----------------
        async function carregarDashboard() {
            try {
                // Estatísticas básicas
                const hoje = new Date().toISOString().split('T')[0];
                const hojeCount = agendamentosCache.filter(a => a.data === hoje).length;
                
                // Calcula a semana (segunda a domingo)
                const hojeObj = new Date();
                const diaSemana = hojeObj.getDay();
                const diffSegunda = diaSemana === 0 ? 6 : diaSemana - 1;
                const semanaInicio = new Date(hojeObj);
                semanaInicio.setDate(hojeObj.getDate() - diffSegunda);
                const semanaInicioStr = semanaInicio.toISOString().split('T')[0];
                
                const semanaCount = agendamentosCache.filter(a => {
                    return a.data >= semanaInicioStr && a.data <= hoje;
                }).length;
                
                const totalCount = agendamentosCache.length;
                const confirmadosCount = agendamentosCache.filter(a => a.status === 'confirmado').length;
                const taxaConfirmacao = totalCount > 0 ? Math.round((confirmadosCount / totalCount) * 100) : 0;
                
                // Atualiza os elementos
                document.getElementById('statHoje').textContent = hojeCount;
                document.getElementById('statSemana').textContent = semanaCount;
                document.getElementById('statTotal').textContent = totalCount;
                document.getElementById('statTaxa').textContent = `${taxaConfirmacao}%`;
                
                // Gráfico de status
                const statusCount = {
                    pendente: agendamentosCache.filter(a => a.status === 'pendente').length,
                    confirmado: confirmadosCount,
                    cancelado: agendamentosCache.filter(a => a.status === 'cancelado').length
                };
                
                const chartStatus = document.getElementById('chartStatus');
                if (chartStatus) {
                    chartStatus.innerHTML = `
                        <div class="h-full flex flex-col justify-center">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-sm">Pendente: ${statusCount.pendente}</span>
                                <div class="w-24 bg-gray-600 rounded-full h-2">
                                    <div class="bg-yellow-400 h-2 rounded-full" style="width: ${(statusCount.pendente/totalCount)*100 || 0}%"></div>
                                </div>
                            </div>
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-sm">Confirmado: ${statusCount.confirmado}</span>
                                <div class="w-24 bg-gray-600 rounded-full h-2">
                                    <div class="bg-green-400 h-2 rounded-full" style="width: ${(statusCount.confirmado/totalCount)*100 || 0}%"></div>
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm">Cancelado: ${statusCount.cancelado}</span>
                                <div class="w-24 bg-gray-600 rounded-full h-2">
                                    <div class="bg-red-400 h-2 rounded-full" style="width: ${(statusCount.cancelado/totalCount)*100 || 0}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Top clientes
                const clientesCount = {};
                agendamentosCache.forEach(a => {
                    if (!clientesCount[a.nome]) {
                        clientesCount[a.nome] = 0;
                    }
                    clientesCount[a.nome]++;
                });
                
                const topClientes = Object.entries(clientesCount)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5);
                
                const topClientesDiv = document.getElementById('topClientes');
                if (topClientesDiv) {
                    topClientesDiv.innerHTML = '';
                    
                    if (topClientes.length === 0) {
                        topClientesDiv.innerHTML = '<p class="text-gray-400 text-sm">Nenhum cliente encontrado</p>';
                    } else {
                        topClientes.forEach(([nome, count]) => {
                            const div = document.createElement('div');
                            div.className = 'flex justify-between items-center py-2 border-b border-white/10 last:border-b-0';
                            div.innerHTML = `
                                <span class="text-sm truncate">${nome}</span>
                                <span class="bg-white/10 px-2 py-1 rounded text-xs">${count}</span>
                            `;
                            topClientesDiv.appendChild(div);
                        });
                    }
                }
                
            } catch (e) {
                console.error('Erro ao carregar dashboard:', e);
            }
        }
