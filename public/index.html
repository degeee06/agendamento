<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    .glass-card {
        background: linear-gradient(135deg, rgba(30,40,60,0.3), rgba(50,60,80,0.3));
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(12px);
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* Altura fixa e scroll real para a lista de agendamentos */
    #meusAgendamentos {
      max-height: 500px; /* ajusta para o que quiser */
      overflow-y: auto;
    }
</style>

</head>
<body class="min-h-screen bg-gradient-to-br from-slate-700 to-slate-900 text-white font-sans">
<div class="container mx-auto px-4 py-12 max-w-4xl">

<body class="min-h-screen bg-gradient-to-br from-blue-800 to-blue-900 text-white font-sans">
<div class="container mx-auto px-4 py-12 max-w-4xl">

    <!-- Header -->
    <header class="text-center mb-12" data-aos="fade-down">
        <h1 class="text-4xl font-bold mb-2">Agendamento Moderno</h1>
        <p class="text-lg opacity-80">Gerencie seus compromissos de forma simples e eficiente</p>
    </header>

    <!-- Login Section -->
    <div id="loginSection" class="glass-card rounded-xl p-8 mb-8 shadow-xl" data-aos="fade-up">
        <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
            <i data-feather="lock" class="w-5 h-5"></i>
            Acesso ao Sistema
        </h2>
        <div class="space-y-4">
            <div>
                <label for="email" class="block mb-1 text-sm font-medium">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" 
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
            </div>
            <div>
                <label for="senha" class="block mb-1 text-sm font-medium">Senha</label>
                <input type="password" id="senha" placeholder="••••••••" 
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
            </div>
            <button id="loginBtn" class="w-full bg-white text-purple-700 py-3 px-6 rounded-lg font-medium hover:bg-gray-100 transition-all flex items-center justify-center gap-2">
                <i data-feather="log-in" class="w-5 h-5"></i>
                Entrar
            </button>
        </div>
    </div>

    <!-- Appointment Form (Hidden Initially) -->
    <form id="agendamentoForm" style="display:none;" class="glass-card rounded-xl p-8 mb-8 shadow-xl hover:scale-105 transition-transform" data-aos="fade-up">
        <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
            <i data-feather="calendar" class="w-5 h-5"></i>
            Novo Agendamento
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-4">
                <div>
                    <label for="Nome" class="block mb-1 text-sm font-medium">Nome Completo</label>
                    <input type="text" name="Nome" placeholder="Seu nome" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
                <div>
                    <label for="Email" class="block mb-1 text-sm font-medium">Email</label>
                    <input type="email" name="Email" placeholder="seu@email.com" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="Telefone" class="block mb-1 text-sm font-medium">Telefone</label>
                    <input type="text" name="Telefone" placeholder="(00) 00000-0000" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="Data" class="block mb-1 text-sm font-medium">Data</label>
                        <input type="date" name="Data" placeholder="Data do Agendamento" required 
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    </div>
                    <div>
                        <label for="Horario" class="block mb-1 text-sm font-medium">Horário</label>
                        <input type="time" name="Horario" placeholder="Horário" required 
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="mt-6 w-full bg-purple-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-purple-700 transition-all flex items-center justify-center gap-2">
            <i data-feather="plus" class="w-5 h-5"></i>
            Agendar
        </button>
    </form>

    <!-- Filters Section -->
    <div id="filtersSection" style="display:none;" class="glass-card rounded-xl p-6 mb-6 shadow-xl" data-aos="fade-up">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <label for="searchInput" class="sr-only">Pesquisar</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="search" class="w-5 h-5 text-gray-300"></i>
                    </div>
                    <input type="text" id="searchInput" placeholder="Pesquisar por nome ou email" 
                           class="w-full pl-10 px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-300">
                </div>
            </div>
            <div class="w-full md:w-64 relative">
  <label for="statusFilter" class="sr-only">Status</label>
  <select id="statusFilter" 
          class="w-full appearance-none pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-300">
      <option value="" class="text-black">Todos os status</option>
      <option value="pendente" class="text-black">Pendente</option>
      <option value="confirmado" class="text-black">Confirmado</option>
  </select>
  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <i data-feather="filter" class="w-5 h-5 text-gray-300"></i>
  </div>
</div>

            <div class="flex gap-2">
                <button id="exportCSVBtn" class="px-4 py-3 rounded-lg bg-white/10 border border-white/20 hover:bg-white/20 transition-all flex items-center gap-2">
                    <i data-feather="download" class="w-5 h-5"></i>
                    <span class="hidden md:inline">CSV</span>
                </button>
                <button id="exportPDFBtn" class="px-4 py-3 rounded-lg bg-white/10 border border-white/20 hover:bg-white/20 transition-all flex items-center gap-2">
                    <i data-feather="file-text" class="w-5 h-5"></i>
                    <span class="hidden md:inline">PDF</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Tabs Dias da Semana -->
    <div id="diasTabs" style="display:none;" class="flex gap-2 mb-6" data-aos="fade-up">
      <button data-dia="1" class="tab-dia active px-4 py-2 rounded-lg bg-purple-600">Segunda</button>
      <button data-dia="2" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Terça</button>
      <button data-dia="3" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Quarta</button>
      <button data-dia="4" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Quinta</button>
      <button data-dia="5" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Sexta</button>
      <button data-dia="6" class="tab-dia px-4 py-2 rounded-lg bg-white/10">Sábado</button>
    </div>

    <!-- Appointments List -->
    <div id="meusAgendamentos" class="glass-card rounded-xl p-6 shadow-xl max-h-[500px] overflow-y-auto scrollbar-hide" style="display:none;" data-aos="fade-up">
        <div class="text-center py-8">
            <i data-feather="calendar" class="w-12 h-12 mx-auto text-gray-300 mb-4"></i>
            <p class="text-gray-300">Nenhum agendamento encontrado</p>
        </div>
    </div>

    <!-- Messages -->
    <div id="successMsg" style="display:none;" class="fixed top-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in">
        <i data-feather="check-circle" class="w-5 h-5"></i>
        <span>Agendamento realizado com sucesso!</span>
    </div>
    <div id="errorMsg" style="display:none;" class="fixed top-6 right-6 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in">
        <i data-feather="alert-circle" class="w-5 h-5"></i>
        <span id="errorText">Ocorreu um erro</span>
    </div>

</div>

</div> <!-- Fim do container principal -->

<!-- Container para toasts -->
<div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

</body>
</html>

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let userToken = null;
let agendamentosCache = [];
let diaSelecionado = 1; // segunda por padrão

const form = document.getElementById('agendamentoForm');
const loginBtn = document.getElementById('loginBtn');
const loginSection = document.getElementById('loginSection');
const meusAgendamentos = document.getElementById('meusAgendamentos');

function formatData(data){ const [y,m,d] = data.split("-"); return `${d}/${m}/${y}`; }

// ---------------- TOASTS MODERNOS ----------------
let activeToasts = [];

function showToast(message, type = "success") {
  const colors = {
    success: "bg-green-600",
    error: "bg-red-600",
    info: "bg-blue-600",
    warning: "bg-yellow-600"
  };

  const container = document.getElementById("toast-container");

  // Limita a 3 toasts ativos
  if (activeToasts.length >= 3) {
    const oldest = activeToasts.shift();
    oldest.remove();
  }

  const toast = document.createElement("div");
  toast.className = `p-4 rounded-lg shadow-md text-white font-medium ${colors[type] || colors.info} opacity-0 translate-x-5 transition-all duration-500 flex items-center gap-2`;
  toast.innerHTML = `<i data-feather="${type === "success" ? "check-circle" : type === "error" ? "alert-circle" : "info"}" class="w-5 h-5"></i> <span>${message}</span>`;

  container.appendChild(toast);
  activeToasts.push(toast);
  feather.replace();

  // --- Scroll com drag no mouse ---
const scrollContainer = document.getElementById('meusAgendamentos');
let isDown = false;
let startY;
let scrollTop;

scrollContainer.addEventListener('mousedown', (e) => {
  isDown = true;
  startY = e.pageY - scrollContainer.offsetTop;
  scrollTop = scrollContainer.scrollTop;
});

scrollContainer.addEventListener('mouseleave', () => {
  isDown = false;
});

scrollContainer.addEventListener('mouseup', () => {
  isDown = false;
});

scrollContainer.addEventListener('mousemove', (e) => {
  if(!isDown) return;
  e.preventDefault();
  const y = e.pageY - scrollContainer.offsetTop;
  const walk = (y - startY) * 1; // 1 = velocidade do scroll
  scrollContainer.scrollTop = scrollTop - walk;
});


  // Entrada animada
  requestAnimationFrame(() => {
    toast.classList.remove("opacity-0", "translate-x-5");
    toast.classList.add("opacity-100", "translate-x-0");
  });

  // Sai após 3s
  setTimeout(() => {
    toast.classList.add("opacity-0", "translate-x-5");
    setTimeout(() => {
      toast.remove();
      activeToasts = activeToasts.filter(t => t !== toast);
    }, 500);
  }, 3000);
}



function renderAgendamentos() {
  const filtroNome = searchInput.value.toLowerCase();
  const filtroStatus = statusFilter.value;

  const filtrados = agendamentosCache
    .filter(a => ((a.nome + a.email).toLowerCase().includes(filtroNome)) &&
                 (filtroStatus ? a.status === filtroStatus : true))
    .filter(a => {
      const dia = new Date(`${a.data}T${a.horario}`).getDay();
      return dia === diaSelecionado;
    })
    .sort((a, b) => new Date(`${a.data}T${a.horario}`) - new Date(`${b.data}T${b.horario}`));

  if (filtrados.length === 0) {
    meusAgendamentos.innerHTML = `
      <div class='text-center py-8 text-gray-300'>
        Nenhum agendamento.
      </div>
    `;
    return;
  }

  meusAgendamentos.innerHTML = "";
  filtrados.forEach(a => {
    const div = document.createElement("div");
  div.className = `agendamento ${a.status} glass-card rounded-xl p-4 mb-4 shadow hover:scale-105 transition-transform`;
div.innerHTML = `
  <strong>${formatData(a.data)} ${a.horario}</strong>
  <div><strong>Nome:</strong> ${a.nome}</div>
  <div><strong>Email:</strong> ${a.email}</div>
  <div><strong>Telefone:</strong> ${a.telefone}</div>
  <div><strong>Status:</strong> 
    <span class="px-2 py-1 rounded text-sm ${
      a.status === "confirmado" ? "bg-green-700" :
      a.status === "pendente" ? "bg-yellow-600" :
      a.status === "cancelado" ? "bg-red-700" : "bg-gray-600"
    }">
      ${a.status}
    </span>
  </div>
  <div class="flex gap-2 mt-2">
    ${a.status === "pendente" ? `<button data-id="${a.id}" class="btn-confirm bg-green-600 px-3 py-1 rounded text-white">Confirmar</button>` : ""}
    ${a.status !== "cancelado" ? `<button data-id="${a.id}" class="btn-cancel bg-red-600 px-3 py-1 rounded text-white">Cancelar</button>` : ""}
  </div>
`;

    meusAgendamentos.appendChild(div);

    // Botão confirmar
    const btnConfirm = div.querySelector(".btn-confirm");
    if (btnConfirm) {
      btnConfirm.addEventListener("click", async () => {
        try {
          const res = await fetch(`/confirmar/${cliente}/${a.id}`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${userToken}` }
          });
          if (res.ok) {
            showToast("Agendamento confirmado!", "success");
            listarAgendamentos();
          } else {
            showToast("Erro ao confirmar", "error");
          }
        } catch (e) {
          console.error(e);
          showToast("Erro ao confirmar", "error");
        }
      });
    }

    // Botão cancelar
    const btnCancel = div.querySelector(".btn-cancel");
    if (btnCancel) {
      btnCancel.addEventListener("click", async () => {
        if (!confirm("Deseja realmente cancelar este agendamento?")) return;

        try {
          const res = await fetch(`/cancelar/${cliente}/${a.id}`, {
  method: "POST", // ou PATCH, depende do seu backend
  headers: { 
    "Content-Type": "application/json",
    "Authorization": `Bearer ${userToken}` 
  },
  body: JSON.stringify({ status: "cancelado" })
});

          if (res.ok) {
            showToast("Agendamento cancelado!", "info");
            listarAgendamentos(); // atualiza a lista
          } else {
            showToast("Erro ao cancelar", "error");
          }
        } catch (e) {
          console.error(e);
          showToast("Erro ao cancelar", "error");
        }
      });
    }
  });
}




// Mostrar tabs quando logar
async function listarAgendamentos(){
  if(!userToken) return;
  try {
    const res = await fetch(`/meus-agendamentos/${cliente}`, {
      headers: {"Authorization":`Bearer ${userToken}`}
    });
    const { agendamentos } = await res.json();
    agendamentosCache = agendamentos;

    meusAgendamentos.style.display = 'block';
    document.getElementById('filtersSection').style.display = 'block';
    document.getElementById('diasTabs').style.display = 'flex';

    initTabsDias();

    let hoje = new Date().getDay(); 
    if (hoje === 0) hoje = 1; 
    const btnHoje = document.querySelector(`.tab-dia[data-dia="${hoje}"]`);
    if (btnHoje) btnHoje.click();

  } catch(e){ console.error(e); showToast("error","Erro ao listar agendamentos"); }
}

// Login
loginBtn.addEventListener('click', async () => {
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;
  const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });
  if(error){ showToast("error",error.message); return; }
  userToken = data.session.access_token;
  loginSection.style.display = 'none';
  form.style.display = 'block';
  listarAgendamentos();
});

}

    console.error(err); 
    showToast("error","Erro ao verificar horários");
    return;
  }

  try{

    });
    const result = await response.json();

    if(response.ok){ 
  showToast("Agendado com sucesso!", "success");  // ✅ nova mensagem
  form.reset(); 
  listarAgendamentos(); 
} else { 
  showToast("Horário ocupado", "error");
}

  } catch(err){ 
    console.error(err); 
    showToast("error","Erro ao enviar agendamento");
  }
});

// Filtros
searchInput.addEventListener("input", renderAgendamentos);
statusFilter.addEventListener("change", renderAgendamentos);

// Tabs Dias da Semana
function initTabsDias() {
  const tabs = document.querySelectorAll(".tab-dia");
  tabs.forEach(btn => {
    btn.addEventListener("click", () => {
      tabs.forEach(b => b.classList.remove("bg-purple-600","active"));
      tabs.forEach(b => b.classList.add("bg-white/10"));

      btn.classList.remove("bg-white/10");
      btn.classList.add("bg-purple-600","active");

      diaSelecionado = parseInt(btn.dataset.dia);
      renderAgendamentos();
    });
  });
}

// Exportações
exportCSVBtn.addEventListener("click", ()=>{
  let csv = "Nome,Email,Telefone,Data,Horario,Status\n";
  agendamentosCache.forEach(a=>{ csv+=`${a.nome},${a.email},${a.telefone},${a.data},${a.horario},${a.status}\n`; });
  const blob = new Blob([csv], { type:"text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download="agendamentos.csv";
  link.click();
});

exportPDFBtn.addEventListener("click", ()=>{
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Agendamentos", 10,10);
  let y=20;
  agendamentosCache.forEach(a=>{
    doc.text(`${a.data} ${a.horario} - ${a.nome} (${a.email}) - ${a.telefone} - ${a.status}`, 10,y);
    y+=10;
  });
  doc.save("agendamentos.pdf");
});

AOS.init();
feather.replace();
