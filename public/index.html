<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .agendamento-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .tab.active {
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen text-white">
    <div id="toast-container"></div>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12" data-aos="fade-down">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
                Sistema de Agendamentos
            </h1>
            <p class="text-lg text-gray-300">Gerencie seus agendamentos de forma simples e eficiente</p>
        </header>

        <!-- Login Section -->
        <section id="loginSection" class="max-w-md mx-auto glass-card rounded-2xl p-8 mb-8" data-aos="zoom-in">
            <h2 class="text-2xl font-bold mb-6 text-center">Acesse sua conta</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Senha</label>
                    <input type="password" id="senha" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400">
                </div>
                <button id="loginBtn" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">
                    Entrar
                </button>
            </div>
        </section>

        <!-- Agendamento Form -->
        <form id="agendamentoForm" style="display: none;" class="max-w-2xl mx-auto glass-card rounded-2xl p-8 mb-8" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-6">Novo Agendamento</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Nome Completo</label>
                    <input type="text" name="Nome" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" name="Email" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Telefone</label>
                    <input type="tel" name="Telefone" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Data</label>
                    <input type="date" name="Data" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-2">Horário</label>
                    <input type="time" name="Horario" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
                </div>
            </div>
            <button type="submit" class="w-full mt-6 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">
                Agendar
            </button>
        </form>

        <!-- Filtros e Controles -->
        <div id="filtersSection" style="display: none;" class="max-w-6xl mx-auto mb-6" data-aos="fade-up">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <!-- Tabs de Dias da Semana -->
                <div id="diasTabs" style="display: none;" class="flex flex-wrap gap-2">
                    <button class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all" data-dia="1">Segunda</button>
                    <button class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all" data-dia="2">Terça</button>
                    <button class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all" data-dia="3">Quarta</button>
                    <button class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all" data-dia="4">Quinta</button>
                    <button class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all" data-dia="5">Sexta</button>
                    <button class="tab-dia px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all" data-dia="6">Sábado</button>
                </div>

                <div class="flex gap-4 flex-wrap">
                    <input type="text" id="searchInput" placeholder="Buscar por nome ou email..." class="px-4 py-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400">
                    
                    <select id="statusFilter" class="px-4 py-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400">
                        <option value="">Todos os status</option>
                        <option value="pendente">Pendente</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>

                    <div class="flex gap-2">
                        <button id="exportCSVBtn" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 transition-all flex items-center gap-2">
                            <i data-feather="download" class="w-4 h-4"></i> CSV
                        </button>
                        <button id="exportPDFBtn" class="px-4 py-2 rounded-lg bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 transition-all flex items-center gap-2">
                            <i data-feather="download" class="w-4 h-4"></i> PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Agendamentos -->
        <section id="meusAgendamentos" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" data-aos="fade-up">
            <!-- Agendamentos serão renderizados aqui via JavaScript -->
        </section>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "https://otyxjcxxqwjotnuyrvmc.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90eXhqY3h4cXdqb3RudXlydm1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzU5MTQsImV4cCI6MjA3MzAxMTkxNH0.O6pWtKMQvsIQlOt7G6nIcDMMKoTJU-G-qpZiiE6Q3Hk";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let userToken = null;
        let agendamentosCache = [];
        let diaSelecionado = 1;

        const form = document.getElementById('agendamentoForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginSection = document.getElementById('loginSection');
        const meusAgendamentos = document.getElementById('meusAgendamentos');
        const searchInput = document.getElementById("searchInput");
        const statusFilter = document.getElementById("statusFilter");
        const exportCSVBtn = document.getElementById("exportCSVBtn");
        const exportPDFBtn = document.getElementById("exportPDFBtn");

        const pathParts = window.location.pathname.split('/');
        const cliente = pathParts[1] || '';

        function formatData(data){ const [y,m,d] = data.split("-"); return `${d}/${m}/${y}`; }

        // ---------------- TOASTS ----------------
        let activeToasts = [];
        function showToast(message, type = "success") {
            const colors = {
                success: "bg-gradient-to-r from-green-500 to-teal-400",
                error: "bg-gradient-to-r from-red-500 to-pink-500",
                info: "bg-gradient-to-r from-blue-500 to-cyan-400",
                warning: "bg-gradient-to-r from-yellow-500 to-amber-400"
            };
            
            const container = document.getElementById("toast-container");
            if (activeToasts.length >= 3) {
                const oldest = activeToasts.shift();
                oldest.remove();
            }
            
            const toast = document.createElement("div");
            toast.className = `p-4 rounded-lg shadow-lg text-white font-medium ${colors[type] || colors.info} opacity-0 translate-x-5 transition-all duration-300 flex items-center gap-2`;
            toast.innerHTML = `<i data-feather="${type==="success"?"check-circle":type==="error"?"alert-circle":"info"}" class="w-5 h-5"></i> <span>${message}</span>`;
            container.appendChild(toast);
            activeToasts.push(toast);
            feather.replace();
            
            requestAnimationFrame(()=>{
                toast.classList.remove("opacity-0","translate-x-5"); 
                toast.classList.add("opacity-100","translate-x-0");
            });
            
            setTimeout(()=>{
                toast.classList.add("opacity-0","translate-x-5"); 
                setTimeout(()=>{
                    toast.remove(); 
                    activeToasts=activeToasts.filter(t=>t!==toast);
                },300);
            },3000);
        }

        // ---------------- RENDER AGENDAMENTOS ----------------
        function renderAgendamentos() {
            const filtroNome = searchInput.value.toLowerCase();
            const filtroStatus = statusFilter.value;

            const filtrados = agendamentosCache
                .filter(a => ((a.nome + a.email).toLowerCase().includes(filtroNome)) &&
                            (filtroStatus ? a.status === filtroStatus : true))
                .filter(a => {
                    const dataAgendamento = new Date(`${a.data}T${a.horario}`);
                    const hoje = new Date();
                    
                    // Se for um dia da semana (1-6)
                    if(diaSelecionado >= 1 && diaSelecionado <= 6) {
                        return dataAgendamento.getDay() === diaSelecionado && 
                               dataAgendamento >= new Date(hoje.setHours(0,0,0,0));
                    } 
                    // Se for uma semana anterior (valores negativos)
                    else {
                        const semanas = -diaSelecionado;
                        const dataLimite = new Date();
                        dataLimite.setDate(dataLimite.getDate() + semanas * 7);
                        return dataAgendamento >= new Date(dataLimite.setHours(0,0,0,0)) && 
                               dataAgendamento < new Date(hoje.setHours(0,0,0,0));
                    }
                })
                .sort((a,b) => {
  const dateA = new Date(`${a.data}T${a.horario}`);
  const dateB = new Date(`${b.data}T${b.horario}`);
  return dateA - dateB;
});

            if (filtrados.length === 0) {
                meusAgendamentos.innerHTML = `
                    <div class='text-center py-8'>
                        <div class="p-4 rounded-full bg-white/10 inline-block mb-4">
                            <i data-feather="calendar" class="w-8 h-8 text-gray-300"></i>
                        </div>
                        <p class="text-gray-300">Nenhum agendamento encontrado</p>
                    </div>
                `;
                return;
            }

            meusAgendamentos.innerHTML = "";

            filtrados.forEach(a => {
                const div = document.createElement("div");
                div.className = `agendamento-card glass-card rounded-xl p-5 mb-4 transition-all duration-300 ${a.status}`;
                
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2">
                            <i data-feather="clock" class="w-4 h-4 text-gray-300"></i>
                            <span class="font-medium">${a.horario}</span>
                        </div>
                        <span class="text-sm px-2 py-1 rounded-full ${a.status === 'confirmado' ? 'bg-green-900/30 text-green-300' : a.status === 'pendente' ? 'bg-yellow-900/30 text-yellow-300' : 'bg-red-900/30 text-red-300'}">
                            ${a.status}
                        </span>
                    </div>
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">
                            <i data-feather="user" class="w-4 h-4 text-gray-300"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">${a.nome}</h3>
                            <p class="text-sm text-gray-300">${formatData(a.data)}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="flex items-center gap-2">
                            <i data-feather="mail" class="w-4 h-4 text-gray-300"></i>
                            <span class="truncate">${a.email}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i data-feather="phone" class="w-4 h-4 text-gray-300"></i>
                            <span>${a.telefone}</span>
                        </div>
                    </div>
                `;

                // Container para botões
                const btnContainer = document.createElement("div");
                btnContainer.className = "flex gap-2 mt-4";

                // Confirmar
                if(!a.confirmado) {
                    const btn = document.createElement("button");
                    btn.innerHTML = `<i data-feather="check" class="w-4 h-4"></i> Confirmar`;
                    btn.className = "px-3 py-1.5 text-sm rounded-lg bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white flex items-center gap-1 shadow-md hover:shadow-lg transition-all";
                    btn.addEventListener("click", async () => {
                        btn.innerHTML = `<i data-feather="loader" class="w-4 h-4 animate-spin"></i> Confirmando...`;
                        feather.replace();
                        try {
                            const res = await fetch(`/agendamentos/${cliente}/confirmar/${a.id}`, {
                                method: "POST",
                                headers: { "Authorization": `Bearer ${userToken}` }
                            });
                            if (res.ok) {
                                btn.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
                                setTimeout(() => {
                                    showToast("Agendamento confirmado!", "success");
                                    listarAgendamentos();
                                }, 300);
                            } else {
                                btn.innerHTML = `<i data-feather="check" class="w-4 h-4"></i> Confirmar`;
                                feather.replace();
                                showToast("Erro ao confirmar", "error");
                            }
                        } catch (e) {
                            console.error(e);
                            btn.innerHTML = `<i data-feather="check" class="w-4 h-4"></i> Confirmar`;
                            feather.replace();
                            showToast("Erro ao confirmar", "error");
                        }
                    });
                    btnContainer.appendChild(btn);
                }

                // Reagendar
                const reBtn = document.createElement("button");
                reBtn.innerHTML = `<i data-feather="refresh-cw" class="w-4 h-4"></i> Reagendar`;
                reBtn.className = "px-3 py-1.5 text-sm rounded-lg bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white flex items-center gap-1 shadow-md hover:shadow-lg transition-all";

                // Cancelar
                const cancelBtn = document.createElement("button");
                cancelBtn.innerHTML = `<i data-feather="x" class="w-4 h-4"></i> Cancelar`;
                cancelBtn.className = "px-3 py-1.5 text-sm rounded-lg bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white flex items-center gap-1 shadow-md hover:shadow-lg transition-all";
                cancelBtn.addEventListener("click", async () => {
                    if(!confirm("Tem certeza que deseja cancelar este agendamento?")) return;
                    
                    cancelBtn.innerHTML = `<i data-feather="loader" class="w-4 h-4 animate-spin"></i> Cancelando...`;
                    feather.replace();
                    try {
                        const res = await fetch(`/agendamentos/${cliente}/cancelar/${a.id}`, {
                            method: "POST",
                            headers: { "Authorization": `Bearer ${userToken}` }
                        });
                        if (res.ok) {
                            cancelBtn.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
                            setTimeout(() => {
                                showToast("Agendamento cancelado!", "success");
                                listarAgendamentos();
                            }, 300);
                        } else {
                            cancelBtn.innerHTML = `<i data-feather="x" class="w-4 h-4"></i> Cancelar`;
                            feather.replace();
                            const errorData = await res.json();
                            showToast(errorData.message || "Erro ao cancelar", "error");
                        }
                    } catch (e) {
                        console.error(e);
                        cancelBtn.innerHTML = `<i data-feather="x" class="w-4 h-4"></i> Cancelar`;
                        feather.replace();
                        showToast("Erro ao cancelar agendamento", "error");
                    }
                });

                btnContainer.appendChild(cancelBtn);

                reBtn.addEventListener("click", () => {
                    if(div.querySelector(".reagendar-form")) return;

                    const miniForm = document.createElement("div");
                    miniForm.className = "reagendar-form mt-3 p-3 bg-white/10 rounded-lg";

                    miniForm.innerHTML = `
                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <div>
                                <label class="block text-xs mb-1">Nova Data</label>
                                <input type="date" class="w-full p-2 text-sm rounded bg-white/20 border border-white/30" />
                            </div>
                            <div>
                                <label class="block text-xs mb-1">Novo Horário</label>
                                <input type="time" class="w-full p-2 text-sm rounded bg-white/20 border border-white/30" />
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button class="confirmar-mini flex-1 bg-green-600 hover:bg-green-700 text-white px-2 py-1.5 rounded text-sm flex items-center justify-center gap-1">
                                <i data-feather="check" class="w-3 h-3"></i> Confirmar
                            </button>
                            <button class="cancelar-mini flex-1 bg-gray-600 hover:bg-gray-700 text-white px-2 py-1.5 rounded text-sm flex items-center justify-center gap-1">
                                <i data-feather="x" class="w-3 h-3"></i> Cancelar
                            </button>
                        </div>
                    `;

                    div.appendChild(miniForm);
                    feather.replace();

                    // Cancelar
                    miniForm.querySelector(".cancelar-mini").addEventListener("click", () => {
                        miniForm.remove();
                    });

                    // Confirmar
                    miniForm.querySelector(".confirmar-mini").addEventListener("click", async () => {
    const novaData = miniForm.querySelector('input[type="date"]').value;
    const novoHorario = miniForm.querySelector('input[type="time"]').value;
    if(!novaData || !novoHorario){ showToast("Preencha data e hora","warning"); return; }

    try {
        const res = await fetch(`/agendamentos/${cliente}/reagendar/${a.id}`, {
            method: "POST",
            headers: { 
                "Authorization": `Bearer ${userToken}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ novaData, novoHorario })
        });

        if(res.ok){
            showToast("Agendamento reagendado!","success");
            listarAgendamentos();
        } else showToast("Erro ao reagendar","error");
    } catch(e){
        console.error(e);
        showToast("Erro ao reagendar","error");
    }
});

                });
                btnContainer.appendChild(reBtn);
                feather.replace();

                div.appendChild(btnContainer);
                meusAgendamentos.appendChild(div);
                feather.replace();
            });
        }

        // ---------------- LISTAR AGENDAMENTOS ----------------
        async function listarAgendamentos(){
    if(!userToken) return;
    try{
        const res = await fetch(`/agendamentos/${cliente}`, {
            headers: { "Authorization": `Bearer ${userToken}` }
        });
        const { agendamentos } = await res.json();
        agendamentosCache = agendamentos;
        meusAgendamentos.style.display = 'grid';
        document.getElementById('filtersSection').style.display = 'block';
        document.getElementById('diasTabs').style.display = 'flex';
        initTabsDias();
        renderAgendamentos();
    } catch(e){
        console.error(e);
        showToast("Erro ao listar agendamentos","error");
    }
}

        // ---------------- LOGIN ----------------
loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    if(!email || !senha) {
        showToast("Preencha email e senha", "warning");
        return;
    }
    
    try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });
        if(error){ 
            showToast(error.message,"error"); 
            return; 
        }

        userToken = data.session.access_token;
        loginSection.style.display = 'none';
        form.style.display = 'block';

        listarAgendamentos().then(() => {
            let hoje = new Date().getDay();
            if (hoje === 0) {
                hoje = 1;
            }

            const btnHoje = document.querySelector(`.tab-dia[data-dia="${hoje}"]`);
            if (btnHoje) {
                btnHoje.click();
            } else {
                document.querySelector(`.tab-dia[data-dia="1"]`)?.click();
            }
        });

        showToast("Login realizado com sucesso!", "success");

    } catch(e) {
        console.error(e);
        showToast("Erro ao fazer login", "error");
    }
});

        // ---------------- AGENDAR ----------------
        form.addEventListener('submit', async (e)=>{
            e.preventDefault();
            const formData=new FormData(form);
            const dataToSend={};
            formData.forEach((v,k)=>dataToSend[k]=v);

            if(!dataToSend.Nome || !dataToSend.Email || !dataToSend.Telefone || !dataToSend.Data || !dataToSend.Horario) {
                showToast("Preencha todos os campos", "warning");
                return;
            }

            try{
                const response=await fetch(`/agendar/${cliente}`,{
                    method:'POST',
                    headers:{'Content-Type':'application/json',"Authorization":`Bearer ${userToken}`},
                    body:JSON.stringify(dataToSend)
                });
                if(response.ok){ 
                    showToast("Agendado com sucesso!","success"); 
                    form.reset(); 
                    listarAgendamentos(); 
                } else {
                    const errorData = await response.json();
                    showToast(errorData.message || "Não foi possível agendar, horário ocupado!", "error");
                }
            } catch(err){ 
                console.error(err); 
                showToast("Erro ao enviar agendamento","error"); 
            }
        });

        // ---------------- FILTROS ----------------
        searchInput.addEventListener("input", renderAgendamentos);
        statusFilter.addEventListener("change", renderAgendamentos);

        // ---------------- TABS ----------------
        function initTabsDias(){
            const tabsDia=document.querySelectorAll(".tab-dia");
            
            tabsDia.forEach(btn=>{
                btn.addEventListener("click",()=>{
                    tabsDia.forEach(b=>b.classList.remove("bg-gradient-to-r", "from-indigo-500", "to-cyan-500", "active"));
                    tabsDia.forEach(b=>b.classList.add("bg-white/10", "hover:bg-white/20"));
                    
                    btn.classList.remove("bg-white/10", "hover:bg-white/20");
                    btn.classList.add("bg-gradient-to-r", "from-indigo-500", "to-cyan-500", "active");
                    diaSelecionado=parseInt(btn.dataset.dia);
                    renderAgendamentos();
                });
            });
        }

        // ---------------- EXPORT ----------------
        exportCSVBtn.addEventListener("click", ()=>{
            const filtrados = agendamentosCache.filter(a=>statusFilter.value?a.status===statusFilter.value:true);
            if(filtrados.length === 0) {
                showToast("Nenhum agendamento para exportar", "warning");
                return;
            }
            
            let csv="Nome,Email,Telefone,Data,Horario,Status\n";
            filtrados.forEach(a=>{csv+=`${a.nome},${a.email},${a.telefone},${a.data},${a.horario},${a.status}\n`;});
            const blob=new Blob([csv],{type:"text/csv"});
            const link=document.createElement("a");
            link.href=URL.createObjectURL(blob);
            link.download=`agendamentos_${cliente}.csv`;
            link.click();
            showToast("Exportado para CSV com sucesso", "success");
        });

        exportPDFBtn.addEventListener("click", ()=>{
            const { jsPDF }=window.jspdf;
            const doc=new jsPDF();
            
            const filtrados = agendamentosCache.filter(a=>statusFilter.value?a.status===statusFilter.value:true);
            if(filtrados.length === 0) {
                showToast("Nenhum agendamento para exportar", "warning");
                return;
            }
            
            doc.setFontSize(18);
            doc.setTextColor(40);
            doc.text("Agendamentos", 105, 20, null, null, "center");
            
            doc.setFontSize(12);
            doc.setTextColor(100);
            doc.text(`Cliente: ${cliente}`, 105, 30, null, null, "center");
            
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const today = new Date().toLocaleDateString('pt-BR', options);
            doc.text(`Gerado em: ${today}`, 105, 35, null, null, "center");
            
            doc.setDrawColor(200);
            doc.line(20, 40, 190, 40);
            
            doc.setFontSize(10);
            doc.setTextColor(40);
            let y = 50;
            
            doc.setFillColor(230);
            doc.rect(20, y, 170, 10, 'F');
            doc.text("Data", 25, y + 7);
            doc.text("Horário", 50, y + 7);
            doc.text("Nome", 80, y + 7);
            doc.text("Status", 160, y + 7);
            y += 10;
            
            filtrados.forEach(a => {
                if(y > 270) {
                    doc.addPage();
                    y = 20;
                }
                
                doc.text(formatData(a.data), 25, y + 7);
                doc.text(a.horario, 50, y + 7);
                doc.text(a.nome, 80, y + 7);
                
                if(a.status === 'confirmado') {
                    doc.setTextColor(0, 150, 0);
                } else if(a.status === 'pendente') {
                    doc.setTextColor(200, 150, 0);
                } else {
                    doc.setTextColor(40);
                }
                doc.text(a.status, 160, y + 7);
                doc.setTextColor(40);
                
                y += 10;
            });
            
            doc.save(`agendamentos_${cliente}.pdf`);
            showToast("Exportado para PDF com sucesso", "success");
        });

        // ---------------- INIT ----------------
        AOS.init({
            duration: 800,
            easing: 'ease-out-quart',
            once: true
        });
        feather.replace();
    </script>
</body>
</html>
